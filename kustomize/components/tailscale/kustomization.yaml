apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - ingress.yaml

replacements:
  - source:
      kind: ConfigMap
      name: tailscale-config
      fieldPath: data.TS_HOST
    targets:
      - select:
          kind: Ingress
        fieldPaths:
          - spec.tls.0.hosts.0
