apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - secret.yaml
  - certificate.yaml
  - ingress.yaml

configurations:
  - nameReferences.yaml

replacements:
  - source:
      kind: ConfigMap
      name: domain-config
      fieldPath: data.DOMAIN
    targets:
      - select:
          kind: Certificate
          name: cert
        fieldPaths:
          - spec.commonName
          - spec.dnsNames.0
      - select:
          kind: IngressRoute
          name: ingress
        fieldPaths:
          - spec.routes.0.match
        options:
          index: 1
          delimiter: "`"
      - select:
          kind: IngressRoute
          name: ingress
        fieldPaths:
          - spec.tls.domains.0.main
