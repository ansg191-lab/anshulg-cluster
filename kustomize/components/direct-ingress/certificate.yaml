apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: direct-cert
spec:
  secretName: direct-cert-tls
  commonName: PLACEHOLDER_DOMAIN
  dnsNames:
    - PLACEHOLDER_DOMAIN
  duration: 2160h0m0s
  renewBefore: 720h0m0s
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - rpi5
    provinces:
      - California
    countries:
      - US
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
