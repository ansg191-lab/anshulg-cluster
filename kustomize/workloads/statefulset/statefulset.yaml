apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ss
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: PLACEHOLDER
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app.kubernetes.io/name: PLACEHOLDER
    spec:
      containers:
        - name: app
          image: busybox:1.37.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
