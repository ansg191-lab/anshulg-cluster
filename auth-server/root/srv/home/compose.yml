services:
  home:
    image: ghcr.io/ansg191/anshulg-com:0.4.0@sha256:305111036f6254141dae57a5cd947038f24a53bbf684f4f25a62ab965e24da64

    ports:
      - "127.0.0.1:4321:4321"

    restart: always
    user: "${COMPOSE_UID}:${COMPOSE_GID}"
    cap_drop:
      - ALL
    read_only: true

    env_file:
      - "/srv/home/home.env"

    deploy:
      resources:
        reservations:
          cpus: "0.1"
          memory: 64M
        limits:
          cpus: "0.5"
          memory: 128M
