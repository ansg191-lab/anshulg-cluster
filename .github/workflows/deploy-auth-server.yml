name: Deploy Auth Server

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "auth-server/**"
      - ".github/workflows/deploy-auth-server.yml"

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # 2.0.0
        with:
          scandir: './auth-server'

  check-caddy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Caddy
        uses: jaxxstorm/action-install-gh-release@4304621e8c48d66093a8a214af5d5b5bc3b3d943 # v2.0.0
        with:
          repo: caddyserver/caddy

      - name: Caddy Verify
        run: caddy adapt --config ./auth-server/Caddyfile

  deploy:
    runs-on: ubuntu-latest
    needs:
      - check-caddy
      - shellcheck
    environment:
      name: 'production'
      url: 'https://auth.anshulg.com'

    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        with:
          ssh-private-key: ${{ secrets.GOOGLE_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H auth.anshulg.com >> ~/.ssh/known_hosts

      - name: Run deployment script
        run: ./x.pl deploy auth
