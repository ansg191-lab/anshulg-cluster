apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrutiny
  labels:
    app: scrutiny
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrutiny
  template:
    metadata:
      name: scrutiny
      labels:
        app: scrutiny
    spec:
      containers:
        - name: scrutiny
          image: ghcr.io/starosdev/scrutiny:1.7.0-web@sha256:cf72e68cc19f1e39eb37e6cab3bedf8dc013312a1f0452ae58ac6f12f9193ea9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: SCRUTINY_WEB_INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: admin-token
                  name: influxdb-auth
          volumeMounts:
            - mountPath: /opt/scrutiny/config/scrutiny.yaml
              name: config
              subPath: scrutiny.yaml
          #resources:
          #  requests:
          #    cpu: 250m
          #    memory: 500Mi
          #  limits:
          #    memory: 1Gi
          #livenessProbe:
          #  httpGet:
          #    port: 7878
          #    path: /ping
          #  initialDelaySeconds: 30
          #  periodSeconds: 30
          #  timeoutSeconds: 5
          #  failureThreshold: 3
          #readinessProbe:
          #  httpGet:
          #    port: 7878
          #    path: /ping
          #  periodSeconds: 10
          #  timeoutSeconds: 5
          #  failureThreshold: 3
      volumes:
        - name: config
          secret:
            secretName: scrutiny-config
      restartPolicy: Always
