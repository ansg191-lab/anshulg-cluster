apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`sonarr.local`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: sonarr
          port: 80
  tls:
    secretName: sonarr-cert-tls
    domains:
      - main: sonarr.local
