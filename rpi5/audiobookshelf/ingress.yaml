apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: audiobookshelf
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`audiobookshelf.internal`) || Host(`abs.internal`)
      middlewares:
        - name: security-headers
          namespace: kube-system
        - name: buffering
      services:
        - name: audiobookshelf
          port: 80
  tls:
    secretName: audiobookshelf-cert-tls
    domains:
      - main: audiobookshelf.internal
        sans:
          - abs.internal
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobookshelf
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: audiobookshelf
      port:
        number: 80
  tls:
    - hosts:
        - audiobookshelf
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: abs
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: audiobookshelf
      port:
        number: 80
  tls:
    - hosts:
        - abs
