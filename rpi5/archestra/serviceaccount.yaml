apiVersion: v1
kind: ServiceAccount
metadata:
  name: archestra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: archestra-platform-mcp-manager
rules:
  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - list
      - create
      - update
      - patch
      - delete
      - watch
  - apiGroups:
      - ''
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - ''
    resources:
      - pods/log
    verbs:
      - get
      - list
  - apiGroups:
      - ''
    resources:
      - pods/attach
    verbs:
      - get
      - create
  - apiGroups:
      - ''
    resources:
      - services
    verbs:
      - get
      - list
      - create
      - update
      - patch
      - delete
      - watch
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - list
      - create
      - update
      - patch
      - delete
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - create
      - update
      - patch
      - delete
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: archestra-platform-mcp-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: archestra-platform-mcp-manager
subjects:
  - kind: ServiceAccount
    name: archestra
