apiVersion: apps/v1
kind: Deployment
metadata:
  name: archestra
  labels:
    app: archestra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archestra
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      name: archestra
      labels:
        app: archestra
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.37.0@sha256:b3255e7dfbcd10cb367af0d409747d511aeb66dfac98cf30e97e87e4207dd76f
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - '-c'
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z rpi4.anshulg.direct 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 1
              done
              echo "PostgreSQL is up - continuing"
      containers:
        - name: archestra
          image: archestra/platform:1.0.50@sha256:f02894b354c4a2c289421daf3d2e674a95c4dca48c0e4162b7dd0ac83ee48506
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
              name: frontend
            - containerPort: 9000
              protocol: TCP
              name: backend
            - containerPort: 9050
              protocol: TCP
              name: metrics
          env:
            - name: ARCHESTRA_ORCHESTRATOR_K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ARCHESTRA_ORCHESTRATOR_LOAD_KUBECONFIG_FROM_CURRENT_CLUSTER
              value: "true"
            - name: ARCHESTRA_FRONTEND_URL
              value: "https://archestra.internal"
            - name: HOSTNAME
              value: 0.0.0.0
          envFrom:
            - secretRef:
                name: archestra-secrets
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 3Gi
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port: backend
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: backend
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: backend
            periodSeconds: 10
            timeoutSeconds: 5
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
      serviceAccountName: archestra
