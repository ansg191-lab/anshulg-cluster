apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: archestra
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`archestra.internal`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: archestra
          port: 3000
  tls:
    secretName: archestra-cert-tls
    domains:
      - main: archestra.internal
