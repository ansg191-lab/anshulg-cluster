apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    clusterName: rpi5
    registry: gcr.io/datadoghq
    site: datadoghq.com
    credentials:
      apiSecret:
        secretName: datadog-secret
        keyName: api-key
    tags:
      - "location:home"
  features:
    logCollection:
      enabled: true
      containerCollectAll: true
    cws:
      enabled: true
    usm:
      enabled: true
    npm:
      enabled: true
    prometheusScrape:
      enabled: true
      enableServiceEndpoints: true
  override:
    nodeAgent:
      extraConfd:
        configMap:
          name: confd-config
      extraChecksd:
        configMap:
          name: checksd-config
