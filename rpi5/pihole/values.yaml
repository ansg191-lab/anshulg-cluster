nameOverride: ""
fullnameOverride: ""

pihole:
  replicaCount: 1

  serviceWeb:
    type: ClusterIP

  serviceDns:
    type: LoadBalancer

  serviceDhcp:
    enabled: false

  podDnsConfig:
    enabled: false

  DNS1: "pihole-unbound-dns-udp.pihole.svc.cluster.local"
  DNS2: "pihole-unbound-dns-tcp.pihole.svc.cluster.local"

  probes:
    readiness:
      enabled: true
      initialDelaySeconds: 15

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 512Mi

unbound:
  controller:
    replicas: 3
  service:
    dns:
      enabled: true
      port: 53
      single: false
