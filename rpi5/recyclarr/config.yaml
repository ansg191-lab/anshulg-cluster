apiVersion: v1
kind: ConfigMap
metadata:
  name: recyclarr-config
data:
  recyclarr.yml: |
    radarr:
      main:
        base_url: http://radarr.radarr.svc.cluster.local
        api_key: !secret radarr_api_key
        quality_definition:
          type: movie
          preferred_ratio: 1.0
        media_naming:
          folder: plex
          movie:
            rename: true
            standard: standard
        quality_profiles:
          - name: Default
            upgrade:
              allowed: true
              until_quality: Remux-2160p
            qualities:
              # 2160p
              - name: Remux-2160p
              - name: Bluray-2160p
              - name: WEB 2160p
                qualities:
                  - WEBRip-2160p
                  - WEBDL-2160p
              - name: HDTV-2160p

              # 1080p
              - name: Remux-1080p
              - name: Bluray-1080p
              - name: WEB 1080p
                qualities:
                  - WEBRip-1080p
                  - WEBDL-1080p
              - name: HDTV-1080p

              # 720p
              - name: Bluray-720p
              - name: HDTV-720p
              - name: WEB 720p
                qualities:
                  - WEBRip-720p
                  - WEBDL-720p

              # SD + CAM
              - name: SDTV
              - name: DVD
              - name: TELECINE
              - name: TELESYNC
              - name: CAM
        custom_formats:
