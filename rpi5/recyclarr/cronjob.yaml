apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      template:
        metadata:
          annotations:
            linkerd.io/inject: enabled
        spec:
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:7.5.2@sha256:2550848d43a453f2c6adf3582f2198ac719f76670691d76de0819053103ef2fb
              imagePullPolicy: IfNotPresent
              args:
                - sync
              volumeMounts:
                - mountPath: /tmp
                  name: tmp
                - mountPath: /config/recyclarr.yml
                  name: config
                  subPath: recyclarr.yml
                  readOnly: true
                - mountPath: /config/secrets.yml
                  name: secrets
                  subPath: secret.yml
                  readOnly: true
              securityContext:
                runAsUser: 10001
                runAsGroup: 10001
                capabilities:
                  drop:
                    - ALL
                allowPrivilegeEscalation: false
                privileged: false
                readOnlyRootFilesystem: true
          volumes:
            - name: tmp
              emptyDir:
                medium: Memory
            - name: config
              configMap:
                name: recyclarr-config
            - name: secrets
              secret:
                secretName: recyclarr-secret
          restartPolicy: OnFailure
