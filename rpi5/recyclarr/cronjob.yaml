apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      template:
        spec:
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:8.3.2@sha256:55afe316d3e4e4e3b9120cef7c79436b1b5311f6a18d4ef4b7653e720499c90a
              imagePullPolicy: IfNotPresent
              args:
                - sync
              volumeMounts:
                - mountPath: /config
                  name: tmp
                - mountPath: /config/recyclarr.yml
                  name: config
                  subPath: recyclarr.yml
                  readOnly: true
                - mountPath: /config/secrets.yml
                  name: secrets
                  subPath: secret.yml
                  readOnly: true
              securityContext:
                runAsUser: 10001
                runAsGroup: 10001
                capabilities:
                  drop:
                    - ALL
                allowPrivilegeEscalation: false
                privileged: false
                readOnlyRootFilesystem: false
          volumes:
            - name: tmp
              emptyDir:
                medium: Memory
            - name: config
              configMap:
                name: recyclarr-config
            - name: secrets
              secret:
                secretName: recyclarr-secret
          restartPolicy: OnFailure
