apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calibre
  labels:
    app: calibre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre
  template:
    metadata:
      name: calibre
      annotations:
        linkerd.io/inject: "enabled"
      labels:
        app: calibre
    spec:
      containers:
        - name: calibre
          image: linuxserver/calibre:8.15.0@sha256:cde48704668d1dcf911653f975b9f16ce28327e486490543f0125ed8088d6701
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "2005"
            - name: PGID
              value: "3002"
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
            - containerPort: 8081
              protocol: TCP
              name: content
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /config
              name: config
      securityContext:
        fsGroup: 3002
      restartPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /data
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
