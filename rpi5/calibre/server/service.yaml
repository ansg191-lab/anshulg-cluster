apiVersion: v1
kind: Service
metadata:
  name: calibre
spec:
  selector:
    app: calibre
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: calibre-content
spec:
  selector:
    app: calibre
  ports:
    - protocol: TCP
      port: 80
      targetPort: content
  type: ClusterIP
