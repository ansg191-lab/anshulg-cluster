apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calibre-web
  labels:
    app: calibre-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre-web
  serviceName: calibre-web
  template:
    metadata:
      name: calibre-web
      labels:
        app: calibre-web
    spec:
      containers:
        - name: calibre-web
          image: crocodilestick/calibre-web-automated:dev@sha256:581f54e6eba1cda05e9d651536b0cb3fa4b922d0283c9c77d4c79ac369587cff
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Los_Angeles"
            - name: NETWORK_SHARE_MODE
              value: "true"
          envFrom:
            - secretRef:
                name: web-env
          ports:
            - containerPort: 8083
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: data
            - mountPath: /calibre-library
              name: books
            - mountPath: /etc/ssl/certs/ca-certificates.crt
              name: ca
              subPath: ca.crt
          readinessProbe:
            httpGet:
              port: 8083
              path: /
            initialDelaySeconds: 30
          livenessProbe:
            tcpSocket:
              port: 8083
            initialDelaySeconds: 60
      restartPolicy: Always
      volumes:
        - name: books
          hostPath:
            path: "/data/Calibre Library"
        - name: ca
          configMap:
            name: anshulg-ca
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
