apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: booklore
  labels:
    app: booklore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booklore
  serviceName: booklore
  template:
    metadata:
      name: booklore
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        app: booklore
    spec:
      containers:
        - name: booklore
          image: ghcr.io/booklore-app/booklore:v1.16.3@sha256:c21ea5e0360fd30466edab326ba1b4d749872fc6b1fadb698819c6d164b9edcc
          imagePullPolicy: IfNotPresent
          env:
            - name: USER_ID
              value: "2019"
            - name: GROUP_ID
              value: "3002"
            - name: TZ
              value: "America/Los_Angeles"
            - name: BOOKLORE_PORT
              value: "6060"
          envFrom:
            - secretRef:
                name: booklore-web-env
          ports:
            - containerPort: 6060
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /app/data
              name: data
            - mountPath: /books
              name: books
            - mountPath: /bookdrop
              name: ingest
          readinessProbe:
            httpGet:
              port: 6060
              path: /
          livenessProbe:
            tcpSocket:
              port: 6060
            initialDelaySeconds: 30
      restartPolicy: Always
      securityContext:
        fsGroup: 3002
      volumes:
        - name: books
          hostPath:
            path: "/data/Books"
        - name: ingest
          hostPath:
            path: "/data/BookImport/booklore"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
