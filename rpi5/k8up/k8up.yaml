apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: internal
  source:
    chart: k8up
    repoURL: https://k8up-io.github.io/k8up
    targetRevision: 4.8.3
    helm:
      values: |
        skipWithoutAnnotation: true
  destination:
    server: https://kubernetes.default.svc
    namespace: k8up
