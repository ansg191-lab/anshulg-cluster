apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/direct-ingress
  - ../../kustomize/components/security-context
  - ../../kustomize/components/tailscale

namePrefix: audioserve-
labels:
  - pairs:
      app.kubernetes.io/name: audioserve
    includeSelectors: true

images:
  - name: busybox
    newName: izderadicka/audioserve
    newTag: latest@sha256:a42481427d244d8cf106b956c2c4df86e8c86a0e1083c2237a6102b63e2faa40

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=audioserve.internal
      - DIRECT_DOMAIN=audioserve.anshulg.direct
      - TS_HOST=audioserve
  - name: config
    files:
      - config.yaml
  - name: env-config
    literals:
      - AUDIOSERVE_CONFIG=/config/config.yaml
      - AUDIOSERVE_DATA_DIR=/data
      - AUDIOSERVE_NO_AUTHENTICATION=true

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: StatefulSet
    path: patch-statefulset2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
