apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../kustomize/base
  - ../../../kustomize/workloads/deployment
  - env.yaml

components:
  - ../../../kustomize/components/security-context

namePrefix: rreading-glasses-
labels:
  - pairs:
      app.kubernetes.io/name: rreading-glasses
    includeSelectors: true

images:
  - name: busybox
    newName: blampe/rreading-glasses
    newTag: hardcover@sha256:815c76b546df1d4edf7f6fb787be1f1e098f9c95baf0de9d6475600a52a55e38

patches:
  - target:
      kind: Deployment
    path: patch-deployment.yaml
  - target:
      kind: Deployment
    path: patch-deployment2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
