apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  coder.server: |
    coder.local {
        hosts {
            192.168.1.39 coder.local
            192.168.1.48 coder.local
            ttl 60
            reload 15s
        }
        errors
        health
        ready
        reload
        loadbalance
    }
