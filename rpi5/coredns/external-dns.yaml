---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-mdns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-mdns
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["list", "watch"]
  - apiGroups: ["extensions","networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["list", "watch"]
  # Allow external-dns to watch the Traefik IngressRoute CRD
  - apiGroups: ["traefik.io"]
    resources: ["ingressroutes"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-mdns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-mdns
subjects:
  - kind: ServiceAccount
    name: external-mdns
    namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-mdns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-mdns
  template:
    metadata:
      labels:
        app: external-mdns
    spec:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
      hostNetwork: true
      serviceAccountName: external-mdns
      containers:
        - name: external-mdns
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          image: ghcr.io/ansg191/external-mdns:master
          imagePullPolicy: Always
          args:
#            - -source=ingress
#            - -source=service
            - -source=ingressroute.traefik.io
          resources:
            requests:
              memory: 16Mi
              cpu: 5m
            limits:
              memory: 16Mi
              cpu: 5m
