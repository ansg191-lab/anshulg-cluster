apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: readarr
  annotations:
    external-dns.alpha.kubernetes.io/target: 192.168.1.100
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`readarr.local`) || Host(`readarr.internal`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: readarr
          port: 80
  tls:
    secretName: readarr-cert-tls
    domains:
      - main: readarr.local
        sans:
          - readarr.internal
