# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# Traefik IngressRoute options
ingressRoute:
  enabled: true
  entryPoints:
    - websecure
  hosts:
    - opengist.anshulg.direct
  middlewares:
    - name: security-headers
      namespace: kube-system
  tls:
    enabled: true
    duration: 2160h0m0s
    renewBefore: 720h0m0s
    privateKey:
      algorithm: ECDSA
      size: 384
      rotationPolicy: Always
    issuerRef:
      kind: ClusterIssuer
      name: letsencrypt-prod

opengist:
  configExistingSecret: config
  persistence:
    enabled: true
    storageClass: local-path

  meilisearch:
    enabled: true
    auth:
      existingMasterKeySecret: meilisearch-master-key
    persistence:
      enabled: true
      storageClass: local-path
    resources:
      requests:
        cpu: "100m"
