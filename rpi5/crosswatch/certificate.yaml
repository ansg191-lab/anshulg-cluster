apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: crosswatch-cert
spec:
  secretName: crosswatch-cert-tls
  commonName: crosswatch.internal
  dnsNames:
    - crosswatch.internal
  duration: 2160h0m0s
  renewBefore: 720h0m0s
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - rpi5
    provinces:
      - California
    countries:
      - US
  issuerRef:
    kind: ClusterIssuer
    name: rpi5-ca
