apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crosswatch
  labels:
    app: crosswatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crosswatch
  serviceName: crosswatch
  template:
    metadata:
      name: crosswatch
      labels:
        app: crosswatch
    spec:
      containers:
        - name: crosswatch
          image: ghcr.io/cenodude/crosswatch:0.6.0@sha256:b59b2aadb39b8a36fa842983b99f91968818d84c72874931c89325105a0da3ea
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 8787
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: config
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
