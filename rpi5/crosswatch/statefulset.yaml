apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crosswatch
  labels:
    app: crosswatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crosswatch
  serviceName: crosswatch
  template:
    metadata:
      name: crosswatch
      labels:
        app: crosswatch
    spec:
      containers:
        - name: crosswatch
          image: ghcr.io/cenodude/crosswatch:0.6.1@sha256:450035ea7eb8e3af29449ddd13b75c18c6fd1e3ce5c75b46212f9701bac9fe0b
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 8787
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: config
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
