apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crosswatch
  labels:
    app: crosswatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crosswatch
  serviceName: crosswatch
  template:
    metadata:
      name: crosswatch
      labels:
        app: crosswatch
    spec:
      containers:
        - name: crosswatch
          image: ghcr.io/cenodude/crosswatch:0.5.7@sha256:03750d01c324b008d46ed251b50e5d485443accb6cca0ce8207830fb6a4a2d72
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 8787
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: config
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
