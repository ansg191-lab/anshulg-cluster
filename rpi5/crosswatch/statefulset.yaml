apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crosswatch
  labels:
    app: crosswatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crosswatch
  serviceName: crosswatch
  template:
    metadata:
      name: crosswatch
      labels:
        app: crosswatch
    spec:
      containers:
        - name: crosswatch
          image: ghcr.io/cenodude/crosswatch:0.8.2@sha256:a1d08cfefb74689d9ed0c200edd080a8a82ee044d2d63bceae6a0e263445dbf6
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 8787
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: config
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
