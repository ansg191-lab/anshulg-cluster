apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika
  labels:
    app: tika
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      name: tika
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: tika
    spec:
      containers:
        - name: tika
          image: apache/tika:3.2.3.0-full@sha256:21d8052de04e491ccf66e8680ade4da6f3d453a56d59f740b4167e54167219b7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9998
              protocol: TCP
      restartPolicy: Always
