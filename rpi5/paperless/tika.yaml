apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika
  labels:
    app: tika
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      name: tika
      labels:
        app: tika
    spec:
      containers:
        - name: tika
          image: apache/tika:3.1.0.0-full@sha256:1221afa48af9158e14b8d005bbcfa49f3d7fc4e5113db48cad586955bc64992b
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9998
              protocol: TCP
      restartPolicy: Always
