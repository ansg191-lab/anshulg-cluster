apiVersion: apps/v1
kind: Deployment
metadata:
  name: tika
  labels:
    app: tika
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tika
  template:
    metadata:
      name: tika
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: tika
    spec:
      containers:
        - name: tika
          image: apache/tika:3.2.2.0-full@sha256:ffab324253edc54706e8882dd28190b1e6559c344b5315ae8a74b9efda9e7291
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9998
              protocol: TCP
      restartPolicy: Always
