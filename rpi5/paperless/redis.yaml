apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless-redis
  namespace: argocd
spec:
  project: default
  source:
    chart: valkey
    repoURL: https://valkey.io/valkey-helm
    targetRevision: 0.7.7
    helm:
      values: |
        auth:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: paperless
  syncPolicy:
    automated: {}
