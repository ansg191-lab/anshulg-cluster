apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless
  labels:
    app: paperless
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless
  serviceName: paperless
  template:
    metadata:
      name: paperless
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: paperless
    spec:
      containers:
        - name: paperless
          image: ghcr.io/paperless-ngx/paperless-ngx:2.15.3@sha256:39b337e73c978238f0b529baf42f1b59b65d17eed35cd61bc1ccbbf779b5d58b
          imagePullPolicy: IfNotPresent
          env:
            - name: PAPERLESS_DBHOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: paperless-cluster-app
            - name: PAPERLESS_DBPORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: paperless-cluster-app
            - name: PAPERLESS_DBNAME
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: paperless-cluster-app
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: paperless-cluster-app
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: paperless-cluster-app
          envFrom:
            - configMapRef:
                name: paperless-config
            - secretRef:
                name: paperless-secrets
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: data
            - mountPath: /usr/src/paperless/media
              name: media
            - mountPath: /usr/src/paperless/consume
              name: consume
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              memory: 4Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      volumes:
        - name: consume
          nfs:
            path: /mnt/GuptaZ/Public/Paperless_INBOX
            server: 192.168.1.10
        - name: media
          nfs:
            path: /mnt/GuptaZ/Home/Paperless
            server: 192.168.1.10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
