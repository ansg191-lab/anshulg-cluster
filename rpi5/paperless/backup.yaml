apiVersion: batch/v1
kind: CronJob
metadata:
  name: paperless-backup
spec:
  schedule: 15 14 * * *
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: paperless-backup
              image: ghcr.io/paperless-ngx/paperless-ngx:2.14.5@sha256:0dd05692644ab4e052aa9f0e3029436ca77b0385453ec7a6c8f8785ae2179c02
              imagePullPolicy: IfNotPresent
              command:
                - sh
                - -c
                - document_exporter /usr/src/paperless/export
              env:
                - name: PAPERLESS_DBHOST
                  valueFrom:
                    secretKeyRef:
                      key: host
                      name: paperless-cluster-app
                - name: PAPERLESS_DBPORT
                  valueFrom:
                    secretKeyRef:
                      key: port
                      name: paperless-cluster-app
                - name: PAPERLESS_DBNAME
                  valueFrom:
                    secretKeyRef:
                      key: dbname
                      name: paperless-cluster-app
                - name: PAPERLESS_DBUSER
                  valueFrom:
                    secretKeyRef:
                      key: user
                      name: paperless-cluster-app
                - name: PAPERLESS_DBPASS
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: paperless-cluster-app
              envFrom:
                - configMapRef:
                    name: paperless-config
                - secretRef:
                    name: paperless-secrets
              securityContext:
                runAsUser: 1000
                runAsGroup: 568
              volumeMounts:
                - mountPath: /usr/src/paperless/data
                  name: data
                - mountPath: /usr/src/paperless/media
                  name: media
                  subPath: Paperless
                - mountPath: /usr/src/paperless/consume
                  name: consume
                  subPath: Scanner
                - mountPath: /usr/src/paperless/export
                  name: export
          containers:
            - name: restic
              image: creativeprojects/resticprofile:0.29.0@sha256:1e7cc440bbb64e75f66a160c2e8536c067b2df28aa70abafdb7c5f41177e532c
              imagePullPolicy: IfNotPresent
              command: [ "resticprofile", "backup" ]
              env:
                - name: RESTIC_REST_USERNAME
                  value: "paperless-restic"
                - name: RESTIC_REST_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: restic-password
                      name: backup-secrets
              securityContext:
                runAsGroup: 568
              volumeMounts:
                - mountPath: /resticprofile/profiles.yaml
                  name: profile
                  subPath: profiles.yaml
                - mountPath: /resticprofile/paperless.txt
                  name: backup-secrets
                  subPath: paperless.txt
                - mountPath: /usr/src/paperless/export
                  name: export
          restartPolicy: OnFailure
          volumes:
            - name: consume
              persistentVolumeClaim:
                claimName: pvc-smb
            - name: media
              persistentVolumeClaim:
                claimName: pvc-smb-media
            - name: data
              persistentVolumeClaim:
                claimName: data-paperless-0
            - name: export
              nfs:
                path: /mnt/GuptaZ/Home/PaperlessExport
                server: 192.168.1.10
            - name: profile
              configMap:
                name: restic-profile
            - name: backup-secrets
              secret:
                secretName: backup-secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: restic-profile
data:
  profiles.yaml: |
    version: "1"

    global:
      restic-lock-retry-after: "1m"
      restic-stale-lock-age: "4h"

    default:
      repository: "rest:https://restic.anshulg.com/paperless-restic/"
      initialize: true
      password-file: "/resticprofile/paperless.txt"
      compression: "max"
      force-inactive-lock: true

      env:
        RESTIC_HOST: "paperless"

      retention:
        before-backup: false
        after-backup: true
        keep-daily: 7
        keep-weekly: 4
        keep-monthly: 12
        keep-yearly: 1
        prune: true
        host: true

      backup:
        source:
          - "/usr/src/paperless/export"
        tag:
          - "paperless"
