apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: firefox
  labels:
    app: firefox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefox
  serviceName: firefox
  template:
    metadata:
      name: firefox
      annotations:
        linkerd.io/inject: "enabled"
      labels:
        app: firefox
    spec:
      containers:
        - name: firefox
          image: linuxserver/firefox:1.2404.1@sha256:e6b905928b2c10cf23ca3d034b76db02ae73896e15bea45ac5842565c1313a82
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "10001"
            - name: PGID
              value: "10001"
            - name: TZ
              value: "America/Los_Angeles"
            - name: FIREFOX_CLI
              value: "https://kagi.com"
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: data
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
