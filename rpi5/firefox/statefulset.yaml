apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: firefox
  labels:
    app: firefox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefox
  serviceName: firefox
  template:
    metadata:
      name: firefox
      annotations:
        linkerd.io/inject: "enabled"
      labels:
        app: firefox
    spec:
      containers:
        - name: firefox
          image: linuxserver/firefox:1.2404.1@sha256:db6462a75f624b5a862a294a73713be2897e59fabb192c2b88a05dea16d0ccaf
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "10001"
            - name: PGID
              value: "10001"
            - name: TZ
              value: "America/Los_Angeles"
            - name: FIREFOX_CLI
              value: "https://kagi.com"
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: data
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
