apiVersion: oauth.anshulg.com/v1
kind: Proxy
metadata:
  name: firefox
spec:
  provider:
    type: oidc
    clientId: firefox
    clientExistingSecret:
      name: oauth-config
      key: client-secret
    codeChallengeMethod: S256
    oidcIssuerUrl: https://auth.anshulg.com/oauth2/openid/firefox
  cookie:
    existingSecret:
      name: oauth-config
      key: cookie-secret
    secure: true
  proxy:
    emailDomains:
      - "*"
    reverseProxy: true
  upstream:
    upstreams:
      - http://firefox.firefox.svc.cluster.local/
