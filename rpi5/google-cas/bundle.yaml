apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: anshulg-ca
spec:
  sources:
    - useDefaultCAs: true
    - configMap:
        name: anshulg-ca-crt
        key: ca.crt
  target:
    configMap:
      key: "ca-certificates.crt"
    namespaceSelector:
      matchLabels:
        anshulg.com/ca: "true"
