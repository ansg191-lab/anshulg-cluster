apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: empty
spec:
  template:
    spec:
      containers:
        - name: app
          envFrom:
            - configMapRef:
                name: env-config
          volumeMounts:
            - mountPath: /config
              name: data
          readinessProbe:
            httpGet:
              port: 9696
              path: /
          livenessProbe:
            tcpSocket:
              port: 9696
            initialDelaySeconds: 15
