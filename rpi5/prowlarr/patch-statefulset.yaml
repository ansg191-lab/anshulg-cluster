apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: empty
spec:
  template:
    spec:
      containers:
        - name: app
          envFrom:
            - configMapRef:
                name: env-config
          volumeMounts:
            - mountPath: /config
              name: data
            - mountPath: /run
              name: run
          readinessProbe:
            httpGet:
              port: 9696
              path: /
          livenessProbe:
            tcpSocket:
              port: 9696
            initialDelaySeconds: 15
      volumes:
        - name: run
          emptyDir:
            medium: Memory
      securityContext:
        fsGroup: 911
        runAsGroup: 911
        runAsUser: 911
