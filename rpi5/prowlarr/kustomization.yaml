apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/tailscale

namePrefix: prowlarr-
labels:
  - pairs:
      app.kubernetes.io/name: prowlarr
    includeSelectors: true

images:
  - name: busybox
    newName: linuxserver/prowlarr
    newTag: 2.1.0-nightly@sha256:6b62c5e194f3f77a4e8f5f3c8b99d5bf5ab90dbe69a9b4023141a3ea6c88deeb

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=prowlarr.internal
      - TS_HOST=prowlarr
  - name: env-config
    literals:
      - TZ=America/Los_Angeles
      - PUID=1000
      - PGID=1000

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: StatefulSet
    path: patch-statefulset2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
