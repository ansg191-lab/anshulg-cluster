apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/tailscale

namePrefix: prowlarr-
labels:
  - pairs:
      app.kubernetes.io/name: prowlarr
    includeSelectors: true

images:
  - name: busybox
    newName: linuxserver/prowlarr
    newTag: 2.3.1-nightly@sha256:52b77325734421ccbea26d1dda066a8b9f96d1e94040f2c3d634c90f17d0e9fd

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=prowlarr.internal
      - TS_HOST=prowlarr
  - name: env-config
    literals:
      - TZ=America/Los_Angeles
      - PUID=1000
      - PGID=1000

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: StatefulSet
    path: patch-statefulset2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
