apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset
  - secrets.yaml

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/direct-ingress
  - ../../kustomize/components/security-context
  - ../../kustomize/components/tailscale

namePrefix: jellyseerr-
labels:
  - pairs:
      app.kubernetes.io/name: jellyseerr
    includeSelectors: true

images:
  - name: busybox
    newName: fallenbagel/jellyseerr
    newTag: 2.7.3@sha256:4538137bc5af902dece165f2bf73776d9cf4eafb6dd714670724af8f3eb77764

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=jellyseerr.internal
      - DIRECT_DOMAIN=jellyseerr.anshulg.direct
      - TS_HOST=jellyseerr
  - name: env-config
    literals:
      - TZ=America/Los_Angeles
      - LOG_LEVEL=debug
      - PORT=5055
      - DB_TYPE=postgres
      - DB_HOST=rpi4.anshulg.direct
      - DB_PORT=5432
      - DB_NAME=jellyseerr
      - DB_USER=jellyseerr
      - DB_USE_SSL=true
      - DB_SSL_REJECT_UNAUTHORIZED=true
      - DB_SSL_CA_FILE=/etc/ssl/certs/ca-certificates.crt

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: StatefulSet
    path: patch-statefulset2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
