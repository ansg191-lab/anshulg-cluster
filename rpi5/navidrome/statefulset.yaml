apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: navidrome
  labels:
    app: navidrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: navidrome
  serviceName: navidrome
  template:
    metadata:
      name: navidrome
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: navidrome
    spec:
      containers:
        - name: navidrome
          image: deluan/navidrome:0.60.3@sha256:a5dce8f33304714dd138e870cca0dcab3d937ca236be1a9f2b97da009d1a0048
          imagePullPolicy: IfNotPresent
          env:
            - name: ND_MUSICFOLDER
              value: /music
            - name: ND_DATAFOLDER
              value: /data
            - name: ND_PLUGINS_ENABLED
              value: "true"
            - name: ND_PLUGINS_AUTORELOAD
              value: "true"
            - name: ND_AGENTS
              value: "audiomuseai,lastfm,spotify,deezer"
          envFrom:
            - secretRef:
                name: env
          ports:
            - containerPort: 4533
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /music
              name: music
              readOnly: true
          securityContext:
            runAsUser: 2014
            runAsGroup: 3002
            runAsNonRoot: false
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              port: http
              path: /app
          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              memory: "1Gi"
      restartPolicy: Always
      securityContext:
        fsGroup: 3002
      volumes:
        - name: music
          hostPath:
            path: /data/Music2
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
