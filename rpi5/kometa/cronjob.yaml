apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
  labels:
    app.kubernetes.io/name: kometa
spec:
  schedule: "0 8 * * *"
  timeZone: "America/Los_Angeles"
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: kometa
    spec:
      template:
        spec:
          initContainers:
            - name: copy-config
              image: busybox:1.37.0@sha256:d82f458899c9696cb26a7c02d5568f81c8c8223f8661bb2a7988b269c8b9051e
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -euxc
                - |
                  cp /src-config/* /config/
              volumeMounts:
                - mountPath: /config
                  name: config
                - mountPath: /src-config
                  name: src-config
          containers:
            - name: kometa
              image: kometateam/kometa:v2.2.2@sha256:32992226d1a505da3ed5d4e9c97bed8a6deb7aef36cd5ef8b1f519762607df45
              imagePullPolicy: IfNotPresent
              args:
                - --run
              volumeMounts:
                - mountPath: /config
                  name: config
          restartPolicy: OnFailure
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: kometa-pvc
            - name: src-config
              secret:
                secretName: kometa-config
