apiVersion: v1
kind: Namespace
metadata:
  name: patchmon
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: patchmon
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: patchmon
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/patchmon
    directory:
      recurse: true
