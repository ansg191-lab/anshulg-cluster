apiVersion: v1
kind: Namespace
metadata:
  name: diun
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: diun
  namespace: argocd
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: diun
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/diun
