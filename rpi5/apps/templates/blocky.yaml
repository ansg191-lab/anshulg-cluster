apiVersion: v1
kind: Namespace
metadata:
  name: blocky
  labels:
    anshulg.com/ca: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blocky
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: blocky
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/blocky
    directory:
      recurse: true
  syncPolicy:
    automated: {}
