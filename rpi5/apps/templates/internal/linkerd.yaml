# See the following resources for more information:
# https://linkerd.io/2.18/tasks/automatically-rotating-control-plane-tls-credentials/
# https://linkerd.io/2.18/tasks/install-helm/
apiVersion: v1
kind: Namespace
metadata:
  name: linkerd
  labels:
    linkerd.io/is-control-plane: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-crds
  namespace: argocd
spec:
  project: internal
  source:
    chart: linkerd-crds
    repoURL: https://helm.linkerd.io/edge
    targetRevision: v2025.5.2
    helm:
      values: |
        installGatewayAPI: false
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: linkerd
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: linkerd-trust-anchor
  namespace: cert-manager
spec:
  secretName: linkerd-trust-anchor
  commonName: root.linkerd.cluster.local
  duration: 8760h0m0s # 1 year
  renewBefore: 7320h0m0s # 10 months
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
  isCA: true
  encodeUsagesInRequest: true
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - rpi5
      - linkerd
    provinces:
      - California
    countries:
      - US
  issuerRef:
    group: cas-issuer.jetstack.io
    kind: GoogleCASClusterIssuer
    name: anshulg-ca
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: linkerd-identity-issuer
  namespace: cert-manager
spec:
  ca:
    secretName: linkerd-trust-anchor
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: linkerd-identity-issuer
  namespace: linkerd
spec:
  secretName: linkerd-identity-issuer
  commonName: identity.linkerd.cluster.local
  duration: 48h0m0s # 2 days
  renewBefore: 25h0m0s # A little over 1 day
  privateKey:
    algorithm: ECDSA
    rotationPolicy: Always
  isCA: true
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - rpi5
      - linkerd
    provinces:
      - California
    countries:
      - US
  issuerRef:
    kind: ClusterIssuer
    name: linkerd-identity-issuer
---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: linkerd-identity-trust-roots
  namespace: linkerd
spec:
  sources:
    - secret:
        name: "linkerd-trust-anchor"
        key: "tls.crt"
    - secret:
        name: "linkerd-previous-anchor"
        key: "tls.crt"
  target:
    configMap:
      key: "ca-bundle.crt"
    namespaceSelector:
      matchLabels:
        linkerd.io/is-control-plane: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-control-plane
  namespace: argocd
spec:
  project: internal
  source:
    chart: linkerd-control-plane
    repoURL: https://helm.linkerd.io/edge
    targetRevision: 2025.5.3
    helm:
      values: |
        identity:
          externalCA: true
          issuer:
            scheme: kubernetes.io/tls
        cniEnabled: true
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: linkerd
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
---
apiVersion: v1
kind: Namespace
metadata:
  name: linkerd-viz
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-viz
  namespace: argocd
spec:
  project: internal
  source:
    chart: linkerd-viz
    repoURL: https://helm.linkerd.io/edge
    targetRevision: v2025.5.2
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: linkerd-viz
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
---
apiVersion: v1
kind: Namespace
metadata:
  name: linkerd-cni
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-cni
  namespace: argocd
spec:
  project: internal
  source:
    chart: linkerd2-cni
    repoURL: https://helm.linkerd.io/edge
    targetRevision: v2025.5.2
    helm:
      parameters:
        - name: repairController.enabled
          value: "true"
      values: |
        destCNINetDir: "/var/lib/rancher/k3s/agent/etc/cni/net.d"
        destCNIBinDir: "/var/lib/rancher/k3s/data/cni"
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: linkerd-cni
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-grafana
  namespace: argocd
spec:
  project: internal
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: v9.0.0
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/linkerd/linkerd2/main/grafana/values.yaml
      values: |
        grafana.ini:
          server:
            root_url: http://localhost:8080/
          auth:
            disable_login_form: false
          auth.anonymous:
            enabled: true
            org_role: Viewer
          auth.basic:
            enabled: true
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: linkerd-viz
