apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trust-manager
  namespace: argocd
spec:
  project: internal
  source:
    chart: trust-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v0.11.1
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: cert-manager
