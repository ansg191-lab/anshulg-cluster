apiVersion: v1
kind: Namespace
metadata:
  name: node-feature-discovery
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-feature-discovery
  namespace: argocd
spec:
  project: internal
  source:
    path: .
    repoURL: oci://registry.k8s.io/nfd/charts/node-feature-discovery
    targetRevision: 0.18.3
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: node-feature-discovery
  syncPolicy:
    automated: {}
---
apiVersion: v1
kind: Namespace
metadata:
  name: inteldeviceplugins-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dp-operator
  namespace: argocd
spec:
  project: internal
  source:
    chart: intel-device-plugins-operator
    repoURL: https://intel.github.io/helm-charts/
    targetRevision: 0.32.1
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: inteldeviceplugins-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-gpu
  namespace: argocd
spec:
  project: internal
  source:
    chart: intel-device-plugins-gpu
    repoURL: https://intel.github.io/helm-charts/
    targetRevision: 0.32.1
    helm:
      parameters:
        - name: nodeFeatureRule
          value: "true"
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: inteldeviceplugins-system
