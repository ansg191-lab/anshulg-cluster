apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: public
  rules:
    - host: rpi5.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: test-server
                port:
                  number: 80
  tls:
    - hosts:
        - rpi5.local
      secretName: test-cert-tls
