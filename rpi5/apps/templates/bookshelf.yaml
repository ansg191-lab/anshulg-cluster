apiVersion: v1
kind: Namespace
metadata:
  name: bookshelf
  labels:
    anshulg.com/ca: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookshelf
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: bookshelf
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/bookshelf/bookshelf
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rreading-glasses
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: bookshelf
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/bookshelf/rreading-glasses
