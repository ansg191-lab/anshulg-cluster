apiVersion: v1
kind: Namespace
metadata:
  name: plex
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: plex
  project: media
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/plex
