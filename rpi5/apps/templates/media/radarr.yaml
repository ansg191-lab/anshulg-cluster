apiVersion: v1
kind: Namespace
metadata:
  name: radarr
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: radarr
  project: media
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/radarr
