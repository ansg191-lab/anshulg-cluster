apiVersion: v1
kind: Namespace
metadata:
  name: media
  labels:
    anshulg.com/ca: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media
  namespace: argocd
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: media
  project: media
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/media
