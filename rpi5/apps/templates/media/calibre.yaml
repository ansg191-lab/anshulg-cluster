apiVersion: v1
kind: Namespace
metadata:
  name: calibre
  labels:
    anshulg.com/access-mail: "true"
    anshulg.com/ca: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calibre
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: calibre
  project: media
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/calibre
    directory:
      recurse: true
