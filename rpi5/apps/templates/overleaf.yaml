apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: overleaf
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Overleaf
  sourceRepos:
    - {{ .Values.spec.source.repoURL }}
    - https://charts.bitnami.com/bitnami
  destinations:
    - namespace: overleaf
      server: {{ .Values.spec.destination.server }}
    - namespace: argocd
      server: {{ .Values.spec.destination.server }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: overleaf
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: overleaf
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: overleaf
  project: overleaf
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.branch }}
    path: rpi5/overleaf
