apiVersion: v1
kind: Namespace
metadata:
  name: trivy-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy
  namespace: argocd
spec:
  project: default
  source:
    chart: trivy-operator
    repoURL: https://aquasecurity.github.io/helm-charts
    targetRevision: 0.23.3
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: trivy-system
