- op: replace
  path: /spec/template/spec/containers/0/ports
  value:
    - containerPort: 8080
      protocol: TCP

- op: add
  path: /spec/volumeClaimTemplates/1
  value:
    metadata:
      name: certs
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
