apiVersion: apps/v1
kind: Deployment
metadata:
  name: patchmon-frontend
  labels:
    app: patchmon-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patchmon-frontend
  template:
    metadata:
      name: patchmon-frontend
      labels:
        app: patchmon-frontend
    spec:
      containers:
        - name: patchmon-frontend
          image: ghcr.io/patchmon/patchmon-frontend:1.3.3@sha256:94c0ac8712a3132043fa0409fce6b5c77f15bc18d341617b38b2a7b726783b2c
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          env:
            - name: BACKEND_HOST
              value: "patchmon-backend"
            - name: BACKEND_PORT
              value: "80"
      restartPolicy: Always
