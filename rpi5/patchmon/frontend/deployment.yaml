apiVersion: apps/v1
kind: Deployment
metadata:
  name: patchmon-frontend
  labels:
    app: patchmon-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patchmon-frontend
  template:
    metadata:
      name: patchmon-frontend
      labels:
        app: patchmon-frontend
    spec:
      containers:
        - name: patchmon-frontend
          image: ghcr.io/patchmon/patchmon-frontend:1.3.6@sha256:cb3f46ae6baad469dd7e3342b9fb0e80dd97978e39ca23fc96990b1f3497c123
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          env:
            - name: BACKEND_HOST
              value: "patchmon-backend"
            - name: BACKEND_PORT
              value: "80"
      restartPolicy: Always
