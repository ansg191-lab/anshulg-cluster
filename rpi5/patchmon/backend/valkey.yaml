apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: patchmon-valkey
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://valkey.io/valkey-helm
    chart: valkey
    targetRevision: 0.7.7
    helm:
      values: |
        auth:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: patchmon
  syncPolicy:
    automated: {}
