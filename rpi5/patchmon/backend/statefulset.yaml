apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: patchmon-backend
  labels:
    app: patchmon-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patchmon-backend
  serviceName: patchmon-backend
  template:
    metadata:
      name: patchmon-backend
      labels:
        app: patchmon-backend
    spec:
      containers:
        - name: patchmon-backend
          image: ghcr.io/patchmon/patchmon-backend:1.4.2@sha256:e44e310bf3e4647ae67c7a8a45c60c350fe7954df2809ba2842edf8cb56e9b07
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: patchmon-backend-env
            - secretRef:
                name: patchmon-backend-secrets
          volumeMounts:
            - mountPath: /app/agents
              name: agent-files
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: agent-files
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
