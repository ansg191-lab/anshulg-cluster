apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: patchmon-backend
  labels:
    app: patchmon-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patchmon-backend
  serviceName: patchmon-backend
  template:
    metadata:
      name: patchmon-backend
      labels:
        app: patchmon-backend
    spec:
      containers:
        - name: patchmon-backend
          image: ghcr.io/patchmon/patchmon-backend:1.3.6@sha256:3b456693f5c4f9503edd81cbfabd7e5e1f688f3c6f4e96daa688c250b8b862f0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: patchmon-backend-env
            - secretRef:
                name: patchmon-backend-secrets
          volumeMounts:
            - mountPath: /app/agents
              name: agent-files
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: agent-files
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
