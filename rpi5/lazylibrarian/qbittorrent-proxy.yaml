apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-template
data:
  default.conf.template: |
    server {
      listen 8080 default_server;
      server_name _;

      # Health check
      location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
      }

      # Proxy everything else to upstream path
      location / {
        # Inject Basic Auth header
        proxy_set_header Authorization "Basic ${BASIC_B64}";

        # Ensure upstream sees correct host + SNI
        proxy_set_header Host ${UPSTREAM_HOST};
        proxy_ssl_server_name on;
        proxy_ssl_name ${UPSTREAM_HOST};

        # Sensible proxy defaults
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffering off;
        proxy_redirect off;

        # Send to exact upstream path
        proxy_pass https://${UPSTREAM_HOST}${UPSTREAM_PATH};
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qb-proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: qb-proxy
  template:
    metadata:
      labels:
        app: qb-proxy
    spec:
      containers:
        - name: nginx
          image: nginxinc/nginx-unprivileged:1.29.1@sha256:ff72f15feb23f77191325c122f70c791204c45b1e91a3e200bbf986b4cd8ba96
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: qbt-secret
          volumeMounts:
            - name: nginx-templates
              mountPath: /etc/nginx/templates
            - name: tmp
              mountPath: /tmp
            - name: conf
              mountPath: /etc/nginx/conf.d
          readinessProbe:
            httpGet:
              port: 8080
              path: /api/v2/app/version
          livenessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 30
          securityContext:
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: nginx-templates
          configMap:
            name: nginx-proxy-template
        - name: tmp
          emptyDir:
            medium: Memory
        - name: conf
          emptyDir:
            medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: qb-proxy
spec:
  selector:
    app: qb-proxy
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
