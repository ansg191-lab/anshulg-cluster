apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lazylibrarian
  labels:
    app: lazylibrarian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lazylibrarian
  serviceName: lazylibrarian
  template:
    metadata:
      name: lazylibrarian
      labels:
        app: lazylibrarian
    spec:
      containers:
        - name: lazylibrarian
          image: lscr.io/linuxserver/lazylibrarian:116a5342-ls185@sha256:d43f7d9183cc564516d4d789fac0c9bb22dfade8e01032f2e470fdcb05ad3bcc
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Los_Angeles"
            - name: DOCKER_MODS
              value: "linuxserver/mods:universal-calibre|linuxserver/mods:lazylibrarian-ffmpeg"
          ports:
            - containerPort: 5299
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /downloads
              name: downloads
        - name: rclone
          image: rclone/rclone:1.71.0@sha256:fd635aecd9667ee3c3bf920d14118090d4f2a83a080c1fa77e0bafbd4587ca87
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              while true; do
                echo "Starting rclone sync..."
                rclone copy -v --progress remote:torrents/qbittorrent/books /downloads
                echo "Sync complete. Sleeping for 30 seconds..."
                echo
                sleep 30
              done
          volumeMounts:
            - mountPath: /config/rclone/rclone.conf
              name: rclone-config
              subPath: rclone.conf
            - mountPath: /downloads
              name: downloads
      restartPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /data
        - name: downloads
          emptyDir: {}
        - name: rclone-config
          secret:
            secretName: rclone-config
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
