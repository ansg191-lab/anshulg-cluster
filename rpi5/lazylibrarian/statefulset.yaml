apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lazylibrarian
  labels:
    app: lazylibrarian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lazylibrarian
  serviceName: lazylibrarian
  template:
    metadata:
      name: lazylibrarian
      labels:
        app: lazylibrarian
    spec:
      initContainers:
        - name: make-overlay
          image: busybox:1.37.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          volumeMounts:
            - name: rodata
              mountPath: /ro
              readOnly: true
              mountPropagation: HostToContainer
            - name: cow
              mountPath: /cow
              mountPropagation: Bidirectional
            - name: merged
              mountPath: /merged
              mountPropagation: Bidirectional
          command:
            - sh
            - -euxc
            - |
              mkdir -p /cow/upper /cow/work
              # Create the overlay mount with /ro as the lower (read-only) layer
              mount -t overlay overlay \
                -o lowerdir=/ro,upperdir=/cow/upper,workdir=/cow/work \
                /merged
      containers:
        - name: lazylibrarian
          image: lscr.io/linuxserver/lazylibrarian:116a5342-ls185@sha256:d43f7d9183cc564516d4d789fac0c9bb22dfade8e01032f2e470fdcb05ad3bcc
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Los_Angeles"
            - name: DOCKER_MODS
              value: "linuxserver/mods:universal-calibre|linuxserver/mods:lazylibrarian-ffmpeg"
          ports:
            - containerPort: 5299
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /downloads
              name: merged
              readOnly: false
              mountPropagation: HostToContainer
      restartPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /data
        - name: rodata
          hostPath:
            path: /seedbox/books
        - name: cow
          emptyDir: { }
        - name: merged
          emptyDir: { }
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
