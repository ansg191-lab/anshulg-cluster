apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: teslamate-cluster
  namespace: teslamate
  annotations:
    prometheus.io/scrape: "true"
spec:
  instances: 3
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: teslamate
      owner: teslamate
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required
  storage:
    size: 8Gi
