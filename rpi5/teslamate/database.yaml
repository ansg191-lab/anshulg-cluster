apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teslamate-postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: postgresql-ha
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 16.0.21
    helm:
      values: |
        global:
          postgresql:
            database: teslamate
            existingSecret: database-secrets
          pgpool:
            existingSecret: database-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: teslamate
#  syncPolicy:
#    automated: {}
