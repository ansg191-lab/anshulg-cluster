apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamate
  namespace: teslamate
  labels:
    app: teslamate
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "app writes to log files in container"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teslamate
  template:
    metadata:
      name: teslamate
      labels:
        app: teslamate
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:17.5@sha256:cb51e9f73d5b6fd77340999cc0fdfcf56a1d580daa6f4c2f6c72264993e6de34
          command:
            - sh
            - -c
            - |
              until pg_isready -h $DATABASE_HOST -U $DATABASE_USER;
                do echo "Waiting for Postgres...";
                sleep 5;
              done;
              echo "Postgres is up and running!"
          env:
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: teslamate-cluster-app
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: teslamate-cluster-app
          securityContext:
            runAsUser: 10001
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 5m
            limits:
              memory: 16Mi
      containers:
        - name: teslamate
          image: teslamate/teslamate:2.0.0@sha256:e69b7155b8af81b0cdbcdc5e465292a9b8df5cf578bdb1d880666c9928dd7707
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              protocol: TCP
              name: http
          envFrom:
            - secretRef:
                name: secrets
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: teslamate-cluster-superuser
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: teslamate-cluster-superuser
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: teslamate-cluster-app
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: teslamate-cluster-superuser
            - name: DISABLE_MQTT
              value: "true"
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
            limits:
              memory: 512Mi
      restartPolicy: Always
