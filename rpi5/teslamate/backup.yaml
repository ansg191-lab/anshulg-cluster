apiVersion: batch/v1
kind: CronJob
metadata:
  name: teslamate-backup
spec:
  schedule: "14 8 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: pgdump
              image: postgres:17.7@sha256:bac8128cd62a35471a1e97966861aa2ac88c8d2f408767a425ae70695a607c99
              imagePullPolicy: IfNotPresent
              command:
                - sh
                - -euxc
                - |
                  pg_dump -p 5432 teslamate > /backup/backup.sql
              env:
                - name: PGHOST
                  valueFrom:
                    secretKeyRef:
                      key: host
                      name: database-secrets
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      key: username
                      name: database-secrets
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: database-secrets
                      key: password
              volumeMounts:
                - mountPath: /backup
                  name: backup
          containers:
            - name: restic
              image: creativeprojects/resticprofile:0.32.0@sha256:432df3cc6d8f69443d64c3e3ed849fea7018e5c6f94ba37089ce42d8bcbb2212
              imagePullPolicy: IfNotPresent
              command: [ "resticprofile", "backup" ]
              env:
                - name: RESTIC_REST_USERNAME
                  value: "teslamate"
                - name: RESTIC_REST_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: restPassword
                      name: secrets
              volumeMounts:
                - mountPath: /resticprofile/profiles.yaml
                  name: profile
                  subPath: profiles.yaml
                - mountPath: /resticprofile/password
                  name: secrets
                  subPath: password
                - mountPath: /backup
                  name: backup
          restartPolicy: OnFailure
          volumes:
            - name: backup
              emptyDir: { }
            - name: profile
              configMap:
                name: resticprofile
            - name: secrets
              secret:
                secretName: secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resticprofile
data:
  profiles.yaml: |
    version: "1"

    default:
      repository: "rest:https://restic.anshulg.com/teslamate/"
      initialize: true
      password-file: "/resticprofile/password"
      compression: "max"
      force-inactive-lock: true

      env:
        RESTIC_HOST: "teslamate"

      retention:
        before-backup: false
        after-backup: true
        keep-daily: 7
        keep-weekly: 4
        keep-monthly: 1
        prune: true
        host: false

      backup:
        source:
          - "/backup"
        tag:
          - "teslamate"
