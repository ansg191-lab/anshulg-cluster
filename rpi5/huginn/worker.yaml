apiVersion: apps/v1
kind: Deployment
metadata:
  name: huginn-worker
  labels:
    app: huginn
    app.kubernetes.io/component: worker
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: huginn
      app.kubernetes.io/component: worker
  template:
    metadata:
      name: huginn-worker
      labels:
        app: huginn
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: huginn-worker
          image: ghcr.io/huginn/huginn-single-process:latest@sha256:0eadbc942e3efc40d8777945372f25c696203c3de88f5c924212f77b4f2e55e0
          imagePullPolicy: Always
          command:
            - /scripts/init
            - bin/threaded.rb
          envFrom:
            - configMapRef:
                name: huginn-config
            - secretRef:
                name: huginn-secrets
          env:
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: huginn-cluster-app
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: huginn-cluster-app
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: huginn-cluster-app
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: huginn-cluster-app
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: huginn-cluster-app
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
