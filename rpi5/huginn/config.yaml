apiVersion: v1
kind: ConfigMap
metadata:
  name: huginn-config
data:
  DOMAIN: "huginn.internal"
  RAILS_ENV: "production"
  ENABLE_INSECURE_AGENTS: "true"
  ENABLE_SECOND_PRECISION_SCHEDULE: "true"
  USE_JQ: "jq"
  USE_GRAPHVIZ_DOT: "dot"
  DIAGRAM_DEFAULT_LAYOUT: "dot"
  TIMEZONE: "Pacific Time (US & Canada)"

  DO_NOT_CREATE_DATABASE: "true"
  DATABASE_ADAPTER: "postgresql"
  HUGINN_DATABASE_ENCODING: "utf8"
