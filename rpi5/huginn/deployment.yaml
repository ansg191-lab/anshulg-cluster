apiVersion: apps/v1
kind: Deployment
metadata:
  name: huginn
  labels:
    app: huginn
    app.kubernetes.io/component: web
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: huginn
      app.kubernetes.io/component: web
  template:
    metadata:
      name: huginn
      labels:
        app: huginn
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: huginn
          image: ghcr.io/huginn/huginn-single-process:latest@sha256:8eb237690e1b253570281b0bdcf2eb579449563596d6f1466de9ba73acee5cd2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
          envFrom:
            - configMapRef:
                name: huginn-config
            - secretRef:
                name: huginn-secrets
          env:
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: huginn-cluster-app
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: huginn-cluster-app
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: huginn-cluster-app
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: huginn-cluster-app
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: huginn-cluster-app
          #resources:
          #  requests:
          #    cpu: 250m
          #    memory: 500Mi
          #  limits:
          #    memory: 1Gi
          #livenessProbe:
          #  httpGet:
          #    port: 7878
          #    path: /ping
          #  initialDelaySeconds: 30
          #  periodSeconds: 30
          #  timeoutSeconds: 5
          #  failureThreshold: 3
          #readinessProbe:
          #  httpGet:
          #    port: 7878
          #    path: /ping
          #  periodSeconds: 10
          #  timeoutSeconds: 5
          #  failureThreshold: 3
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/arch: amd64
