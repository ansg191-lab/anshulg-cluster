apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiomuse-worker
  labels:
    app: audiomuse
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audiomuse
      component: worker
  template:
    metadata:
      name: audiomuse-worker
      labels:
        app: audiomuse
        component: worker
    spec:
      containers:
        - name: audiomuse
          image: ghcr.io/neptunehub/audiomuse-ai:0.7.10-beta@sha256:d7acb3e5a849312490c970b67b73b8a26d68865b587d1462b939b3142342065b
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_TYPE
              value: "worker"
          envFrom:
            - secretRef:
                name: navidrome-credentials
            - secretRef:
                name: postgres-credentials
            - secretRef:
                name: mistral-api-credentials
            - configMapRef:
                name: audiomuse-ai-config
          resources:
            requests:
              cpu: "250m"
            limits:
              cpu: "1"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /app/temp_audio
              name: app-temp-audio
      nodeSelector:
        kubernetes.io/arch: amd64
      restartPolicy: Always
      volumes:
        - name: app-temp-audio
          emptyDir: {}
