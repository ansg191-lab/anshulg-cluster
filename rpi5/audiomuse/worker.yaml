apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiomuse-worker
  labels:
    app: audiomuse
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audiomuse
      component: worker
  template:
    metadata:
      name: audiomuse-worker
      labels:
        app: audiomuse
        component: worker
    spec:
      containers:
        - name: audiomuse
          image: ghcr.io/neptunehub/audiomuse-ai:0.7.12-beta@sha256:a0ed658b75d66044e3884cbf94acf5e016d4898bac4d5f0f25929b066c3e5f9c
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_TYPE
              value: "worker"
          envFrom:
            - secretRef:
                name: navidrome-credentials
            - secretRef:
                name: postgres-credentials
            - secretRef:
                name: mistral-api-credentials
            - secretRef:
                name: openai-api-credentials
            - secretRef:
                name: gemini-api-credentials
            - configMapRef:
                name: audiomuse-ai-config
          resources:
            requests:
              cpu: "250m"
            limits:
              cpu: "1"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /app/temp_audio
              name: app-temp-audio
      nodeSelector:
        kubernetes.io/arch: amd64
      restartPolicy: Always
      volumes:
        - name: app-temp-audio
          emptyDir: {}
