apiVersion: apps/v1
kind: Deployment
metadata:
  name: blocky
  labels:
    app: blocky
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blocky
  template:
    metadata:
      name: blocky
      labels:
        app: blocky
    spec:
      containers:
        - name: blocky
          image: ghcr.io/0xerr0r/blocky:v0.25@sha256:347f8c6addc1775ef74b83dfc609c28436a67f812ef0ee7e2602569dc0e56cd1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 53
              protocol: TCP
              name: dns-tcp
            - containerPort: 53
              protocol: UDP
              name: dns-udp
            - containerPort: 4000
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /app/config.yml
              name: config
              subPath: config.yml
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 192Mi
          readinessProbe:
            exec:
              command:
                - /app/blocky
                - healthcheck
            initialDelaySeconds: 30
          livenessProbe:
            exec:
              command:
                - /app/blocky
                - healthcheck
            initialDelaySeconds: 60
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: config
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.11
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    app: blocky
              weight: 100
