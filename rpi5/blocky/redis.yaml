apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blocky-redis
  namespace: argocd
spec:
  project: default
  source:
    chart: redis
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 21.1.11
    helm:
      values: |
        auth:
          enabled: false
        master:
          service:
            type: ClusterIP
            clusterIP: 10.43.0.13
  destination:
    server: https://kubernetes.default.svc
    namespace: blocky
  syncPolicy:
    automated: {}
