apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blocky-valkey
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: valkey
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 3.0.31
    helm:
      values: |
        auth:
          enabled: false
        primary:
          service:
            type: ClusterIP
            clusterIP: 10.43.0.13
  destination:
    server: https://kubernetes.default.svc
    namespace: blocky
  syncPolicy:
    automated: {}
