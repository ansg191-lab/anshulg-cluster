apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blocky-valkey
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/valkey-io/valkey-helm.git
    targetRevision: valkey-0.9.2
    path: valkey
    helm:
      values: |
        auth:
          enabled: false
        service:
          type: ClusterIP
          clusterIP: 10.43.0.13
  destination:
    server: https://kubernetes.default.svc
    namespace: blocky
  syncPolicy:
    automated: {}
