apiVersion: batch/v1
kind: CronJob
metadata:
  name: mam-point-spender
  labels:
    app: mam-point-spender
spec:
  schedule: "18 13 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mam-point-spender
              image: ghcr.io/ansg191-lab/containers/mam-point-spender:v2.3.0@sha256:2f21b16d02515cc0bd89c46034e4b6b5a8da4e36e6f45639f429b004cf2a9e07
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: env
                - secretRef:
                    name: secret
              volumeMounts:
                - mountPath: /tmp
                  name: workdir
              securityContext:
                runAsNonRoot: true
                runAsUser: 10001
                runAsGroup: 10001
                privileged: false
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
          restartPolicy: OnFailure
          volumes:
            - name: workdir
              persistentVolumeClaim:
                claimName: mam-point-spender-workdir
