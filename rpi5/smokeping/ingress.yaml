apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smokeping
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
#    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /smokeping
            pathType: Prefix
            backend:
              service:
                name: smokeping
                port:
                  number: 80
