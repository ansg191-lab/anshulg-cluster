apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smokeping
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: public
  rules:
    - host: smokeping.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smokeping
                port:
                  number: 80
  tls:
    - hosts:
        - smokeping.local
      secretName: smokeping-cert-tls
