apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  labels:
    app: nzbget
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbget
  template:
    metadata:
      name: nzbget
      labels:
          app: nzbget
    spec:
      containers:
        - name: nzbget
          image: lscr.io/linuxserver/nzbget:25.0.20250512@sha256:ca6e0e39f6e9bb9aa4a42122585c5d4b44452e0a238b7404460d6c3569388575
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 6789
              protocol: TCP
              name: http
            - containerPort: 6791
              protocol: TCP
              name: https
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /certs
              name: tls
            - mountPath: /etc/ssl/certs/ca-certificates.crt
              name: ca
              subPath: ca.crt
      initContainers:
        - name: copy-config
          image: busybox:1.37.0@sha256:37f7b378a29ceb4c551b1b5582e27747b855bbfaa73fa11914fe0df028dc581f
          command:
            - cp
            - /cfg-secret/config.conf
            - /config/nzbget.conf
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /cfg-secret
              name: cfg-secret
      restartPolicy: Always
      volumes:
        - name: cfg-secret
          secret:
            secretName: nzbget-config
        - name: config
          emptyDir:
            medium: Memory
        - name: data
          hostPath:
            path: /data
            type: Directory
        - name: ca
          configMap:
            name: anshulg-ca
        - name: tls
          csi:
            driver: csi.cert-manager.io
            readOnly: true
            volumeAttributes:
              csi.cert-manager.io/issuer-kind: ClusterIssuer
              csi.cert-manager.io/issuer-name: rpi5-ca
              csi.cert-manager.io/dns-names: nzbget.${POD_NAMESPACE}.svc.cluster.local,nzbget.${POD_NAMESPACE},nzbget
              csi.cert-manager.io/duration: 720h0m0s
      nodeSelector:
        kubernetes.io/hostname: odroid-h4
