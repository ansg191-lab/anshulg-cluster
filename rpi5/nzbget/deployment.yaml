apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  labels:
    app: nzbget
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbget
  template:
    metadata:
      name: nzbget
      annotations:
        linkerd.io/inject: enabled
      labels:
          app: nzbget
    spec:
      containers:
        - name: nzbget
          image: lscr.io/linuxserver/nzbget:25.0.20250516@sha256:c20b4d89bee54c2b0806d4b765efaa5c993a817dda3f80b57797bd53d0beb098
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 6789
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /etc/ssl/certs/ca-certificates.crt
              name: ca
              subPath: ca.crt
      initContainers:
        - name: copy-config
          image: busybox:1.37.0@sha256:ce4f0c0a6e67a3a1469e7a8e1fe781f64ba7c652823fdf2d5eac677dd4d095d6
          command:
            - cp
            - /cfg-secret/config.conf
            - /config/nzbget.conf
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /cfg-secret
              name: cfg-secret
      restartPolicy: Always
      volumes:
        - name: cfg-secret
          secret:
            secretName: nzbget-config
        - name: config
          emptyDir:
            medium: Memory
        - name: data
          hostPath:
            path: /data
            type: Directory
        - name: ca
          configMap:
            name: anshulg-ca
      nodeSelector:
        kubernetes.io/hostname: odroid-h4
