apiVersion: v1
kind: PersistentVolume
metadata:
  name: nzbget-data
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-data
  nfs:
    path: /data
    server: 192.168.1.52
    readOnly: false
  mountOptions:
    - soft
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-data
spec:
  resources:
    requests:
      storage: 1Ti
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-data
  volumeName: nzbget-data
