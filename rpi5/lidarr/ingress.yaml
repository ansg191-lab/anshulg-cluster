apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lidarr
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`lidarr.internal`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: lidarr
          port: 80
  tls:
    secretName: lidarr-cert-tls
    domains:
      - main: lidarr.internal
