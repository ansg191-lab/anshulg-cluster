# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# Traefik IngressRoute options
ingressRoute:
  enabled: true
  entryPoints:
    - websecure
  hosts:
    - windmill.local
    - windmill.internal
  middlewares:
    - name: security-headers
      namespace: traefik
  tls:
    enabled: true
    duration: 2160h0m0s
    renewBefore: 720h0m0s
    privateKey:
      algorithm: ECDSA
      size: 384
      rotationPolicy: Always
    issuerRef:
      group: cas-issuer.jetstack.io
      kind: GoogleCASClusterIssuer
      name: anshulg-ca

windmill:
  windmill:
    baseDomain: windmill.anshulg.net
    baseProtocol: https
    image: ghcr.io/windmill-labs/windmill-full@sha256:f7aa2953b45365d34416b9a519bd1e9f564cb3ae1f87e25999202c1fdcc17aa9
  postgresql:
    enabled: true

  ingress:
    enabled: true
    tls:
      - hosts:
          - windmill.anshulg.net
        secretName: windmill-tls-cert
    annotations:
      cert-manager.io/issuer-group: "cas-issuer.jetstack.io"
      cert-manager.io/issuer-kind: "GoogleCASClusterIssuer"
      cert-manager.io/issuer: "anshulg-ca"
      cert-manager.io/private-key-algorithm: "ECDSA"
      cert-manager.io/private-key-size: "384"
      cert-manager.io/private-key-rotation-policy: "Always"
      traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      external-dns.alpha.kubernetes.io/target: 192.168.1.100
