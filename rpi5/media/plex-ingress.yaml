apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: plex-cert
spec:
  secretName: plex-cert-tls
  commonName: plex.local
  ipAddresses:
    - 192.168.1.39
  dnsNames:
    - plex.local
  duration: 2160h0m0s
  renewBefore: 720h0m0s
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - rpi5
    provinces:
      - California
    countries:
      - US
  issuerRef:
    group: cas-issuer.jetstack.io
    kind: GoogleCASClusterIssuer
    name: anshulg-ca
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`plex.local`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: plex
          port: 80
  tls:
    secretName: plex-cert-tls
    domains:
      - main: plex.local
---
apiVersion: v1
kind: Service
metadata:
  name: plex
spec:
  selector:
    app: plex
  ports:
    - protocol: TCP
      port: 80
      targetPort: 32400
  type: ClusterIP
