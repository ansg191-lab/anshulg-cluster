apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongo-backup
spec:
  schedule: "0 12 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: mongo-backup
              image: mongo:8.0.6@sha256:6ba72ea2500229375f198b39fd17359f2210a60538e4afcbb35477f29a426bfa
              imagePullPolicy: IfNotPresent
              command:
                - sh
                - -c
                - mongodump --host overleaf-mongo-mongodb-headless --port 27017 --out /backup
              volumeMounts:
                - mountPath: /backup
                  name: backup
          containers:
            - name: tarsnap
              image: ghcr.io/ansg191/containers/tarsnapper:v0.5.0@sha256:435846c83d5e6cd55fd6a4ccda065fd2a0e126e54244638836266978aedf38c2
              imagePullPolicy: IfNotPresent
              command:
                - sh
                - -c
                - /backup.sh
              volumeMounts:
                - mountPath: /mongo
                  name: backup
                - mountPath: /config/tarsnapper.conf
                  name: tarsnapper-config
                  subPath: tarsnapper.conf
                - mountPath: /backup.sh
                  name: tarsnapper-config
                  subPath: backup.sh
                - mountPath: /config/tarsnap.key
                  name: tarsnap-key
                  subPath: tarsnap.key
                - mountPath: /tarsnap-cache
                  name: tarsnap-cache
              securityContext:
                runAsUser: 0
                runAsGroup: 0
          restartPolicy: Never
          volumes:
            - name: backup
              emptyDir: { }
            - name: tarsnapper-config
              configMap:
                name: tarsnapper-config
                defaultMode: 0555
            - name: tarsnap-key
              secret:
                secretName: backup-key
            - name: tarsnap-cache
              emptyDir: { }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tarsnapper-config
data:
  tarsnapper.conf: |
    deltas: 1d 7d 30d 90d
    target: /rpi5-overleaf-mongo/$name-$date
    jobs:
      mongo:
        source: /mongo
  backup.sh: |
    #!/usr/bin/env sh
    set -ex
    tarsnap --fsck
    tarsnapper --config /config/tarsnapper.conf -v make
