apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overleaf
  labels:
    app: overleaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overleaf
  serviceName: overleaf
  template:
    metadata:
      name: overleaf
      labels:
        app: overleaf
    spec:
      containers:
        - name: overleaf
          image: sharelatex/sharelatex:5.1.1
          imagePullPolicy: IfNotPresent
          env:
            - name: OVERLEAF_APP_NAME
              value: Overleaf Community Edition
            - name: OVERLEAF_MONGO_URL
              value: mongodb://overleaf-mongo-mongodb-headless/sharelatex
            - name: OVERLEAF_REDIS_HOST
              value: overleaf-redis-master
            - name: REDIS_HOST
              value: overleaf-redis-master
            - name: ENABLED_LINKED_FILE_TYPES
              value: "project_file,project_output_file"
            - name: ENABLE_CONVERSIONS
              value: "true"
            - name: EMAIL_CONFIRMATION_DISABLED
              value: "true"
            - name: TEXMFVAR
              value: /var/lib/overleaf/tmp/texmf-var
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/overleaf/
              name: data
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          #livenessProbe:
          #  httpGet:
          #    port: 7878
          #    path: /ping
          #  initialDelaySeconds: 30
          #  periodSeconds: 30
          #  timeoutSeconds: 5
          #  failureThreshold: 3
          #readinessProbe:
          #  httpGet:
          #    port: 7878
          #    path: /ping
          #  periodSeconds: 10
          #  timeoutSeconds: 5
          #  failureThreshold: 3
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
