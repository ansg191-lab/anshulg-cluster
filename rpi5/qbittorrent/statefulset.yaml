apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  serviceName: qbittorrent
  template:
    metadata:
      name: qbittorrent
      labels:
        app: qbittorrent
    spec:
      initContainers:
        - name: copy-config
          image: busybox:1.37.0@sha256:ab33eacc8251e3807b85bb6dba570e4698c3998eca6f0fc2ccb60575a563ea74
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              cp /secret/* /config
          volumeMounts:
            - mountPath: /secret
              name: wg-config-src
            - mountPath: /config
              name: wg-config
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:5.1.2@sha256:e18ca174d53f4b065884aa36564598395142fb450968f3ef95aaa5eaaa90cb42
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Los_Angeles"
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
        - name: wireguard
          image: lscr.io/linuxserver/wireguard:1.0.20250521@sha256:ae0a555aa5cebfc9d510c8a7b439e210db2556e36757d10f2989b850a5e63b81
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Los_Angeles"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
            privileged: true
          volumeMounts:
            - mountPath: /config/wg_confs
              name: wg-config
        - name: natpmp
          image: debian:13.0@sha256:6d87375016340817ac2391e670971725a9981cfc24e221c47734681ed0f6c0f5
          imagePullPolicy: IfNotPresent
          command:
            - /entrypoint.sh
          volumeMounts:
            - mountPath: /entrypoint.sh
              name: natpmp-script
              subPath: entrypoint.sh
      restartPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /data
            type: Directory
        - name: wg-config-src
          secret:
            secretName: wireguard-config
        - name: wg-config
          emptyDir: {}
        - name: natpmp-script
          configMap:
            name: natpmp-script
            defaultMode: 0755
      nodeSelector:
        kubernetes.io/hostname: odroid-h4
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
