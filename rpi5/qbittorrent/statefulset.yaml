apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  serviceName: qbittorrent
  template:
    metadata:
      name: qbittorrent
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: openvpn
          image: debian:13.3-slim@sha256:77ba0164de17b88dd0bf6cdc8f65569e6e5fa6cd256562998b62553134a00ef0
          imagePullPolicy: IfNotPresent
          args:
            - "/bin/sh"
            - "/entrypoint.sh"
          env:
            - name: CLUSTER_DNS_IP
              value: "10.43.0.10"
          volumeMounts:
            - mountPath: /dev/net/tun
              name: tuntap
            - mountPath: /config
              name: ovpn-config
            - mountPath: /auth
              name: ovpn-auth
            - mountPath: /entrypoint.sh
              name: ovpn-script
              subPath: entrypoint.sh
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          readinessProbe:
            exec: { command: [ "/bin/sh","-c","ip link show tun0 >/dev/null 2>&1" ] }
            initialDelaySeconds: 30
            periodSeconds: 5
        - name: qbittorrent
          image: linuxserver/qbittorrent:5.1.4@sha256:95114034a7f74672b76f795f6938921b0ca795f85b59b48691035dc66714f34c
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "2015"
            - name: PGID
              value: "3002"
            - name: TZ
              value: "America/Los_Angeles"
            - name: WEBUI_PORT
              value: "8080"
            - name: TORRENTING_PORT
              value: "14041"
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /custom-cont-init.d
              name: qbt-script
              readOnly: true
      restartPolicy: Always
      securityContext:
        fsGroup: 3002
      volumes:
        - name: data
          hostPath:
            path: /data
        - name: tuntap
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: ovpn-config
          secret:
            secretName: ovpn-config
        - name: ovpn-auth
          secret:
            secretName: ovpn-auth
        - name: ovpn-script
          configMap:
            name: ovpn-script
            defaultMode: 0755
        - name: qbt-script
          configMap:
            name: qbt-script
            defaultMode: 0755
      nodeSelector:
        kubernetes.io/hostname: odroid-h4
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
