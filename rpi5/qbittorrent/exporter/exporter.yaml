apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbt-exporter
  labels:
    app: qbt-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbt-exporter
  template:
    metadata:
      name: qbt-exporter
      labels:
        app: qbt-exporter
    spec:
      containers:
        - name: qbt-exporter
          image: ghcr.io/martabal/qbittorrent-exporter:v1.13.3@sha256:cbb96f078ef255bc735a4a828f21af99b21d393d3685ee398b1ea0d0c55d3f9e
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: exporter-config
            - secretRef:
                name: exporter-auth
          ports:
            - containerPort: 8090
              protocol: TCP
              name: http
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      restartPolicy: Always
