apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbt-exporter
  labels:
    app: qbt-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbt-exporter
  template:
    metadata:
      name: qbt-exporter
      labels:
        app: qbt-exporter
    spec:
      containers:
        - name: qbt-exporter
          image: ghcr.io/martabal/qbittorrent-exporter:v1.13.2@sha256:a5e941c6071dd9c15a76ad3855c9ee29f7944491acfb32cacc6bfaae4571b739
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: exporter-config
            - secretRef:
                name: exporter-auth
          ports:
            - containerPort: 8090
              protocol: TCP
              name: http
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      restartPolicy: Always
