apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        forwardedHeaders:
          trustedIPs:
            - 10.0.0.0/8
        proxyProtocol:
          trustedIPs:
            - 10.0.0.0/8
            - 192.168.0.0/16
      ircs:
        port: 6697
        expose:
          default: true
        exposedPort: 6697
        protocol: TCP
        tls:
          enabled: true

    service:
      spec:
        externalTrafficPolicy: Local

    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowCrossNamespace: true

    ingressRoute:
      dashboard:
        enabled: true

    # Replace CA certs with trust-manager CA certs
    additionalVolumeMounts:
      - name: ca-certs
        mountPath: /etc/ssl/certs/ca-certificates.crt
        readOnly: true
        subPath: ca.crt
    deployment:
      additionalVolumes:
        - name: ca-certs
          configMap:
            name: anshulg-ca
