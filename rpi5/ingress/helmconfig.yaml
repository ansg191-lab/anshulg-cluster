apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        forwardedHeaders:
          trustedIPs:
            - 10.0.0.0/8
        proxyProtocol:
          trustedIPs:
            - 10.0.0.0/8
            - 192.168.0.0/16

    service:
      spec:
        externalTrafficPolicy: Local

    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowCrossNamespace: true
