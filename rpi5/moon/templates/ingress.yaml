apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "moon.fullname" . }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ include "moon.name" .  }}.local`) || Host(`{{ include "moon.name" .  }}.internal`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: moon
          port: 8080
  tls:
    secretName: {{ include "moon.fullname" . }}-cert-tls
    domains:
      - main: {{ include "moon.name" . }}.local
        sans:
          - {{ include "moon.name" . }}.internal
