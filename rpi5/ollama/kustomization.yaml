apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/direct-ingress
  - ../../kustomize/components/security-context
  - ../../kustomize/components/tailscale

namePrefix: ollama-
labels:
  - pairs:
      app.kubernetes.io/name: ollama
    includeSelectors: true

images:
  - name: busybox
    newName: ollama/ollama
    newTag: 0.12.6@sha256:a61a8fd395dbb931cc8cb1b5da7a2510746575c87113fdc45b647ee59ef7f808

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=ollama.internal
      - DIRECT_DOMAIN=ollama.anshulg.direct
      - TS_HOST=ollama

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: Service
    path: patch-service.yaml
