apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: incidentfox
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`incidentfox.internal`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: incidentfox-web-ui
          port: 3000
  tls:
    secretName: incidentfox-cert-tls
    domains:
      - main: incidentfox.internal
