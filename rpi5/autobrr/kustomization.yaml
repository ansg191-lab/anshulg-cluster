apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/security-context

namePrefix: autobrr-
labels:
  - pairs:
      app.kubernetes.io/name: autobrr
    includeSelectors: true

images:
  - name: busybox
    newName: ghcr.io/autobrr/autobrr
    newTag: v1.72.1@sha256:89e5e266ae415b4979ddc303cfa80c9bd90fd5be26290ebd8b4757fdc47d7523

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=autobrr.internal
  - name: env-config
    literals:
      - TZ=America/Los_Angeles
  - name: scripts
    files:
      - freespace.sh=scripts/freespace.sh

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: StatefulSet
    path: patch-statefulset2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
