apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/security-context

namePrefix: autobrr-
labels:
  - pairs:
      app.kubernetes.io/name: autobrr
    includeSelectors: true

images:
  - name: busybox
    newName: ghcr.io/autobrr/autobrr
    newTag: v1.71.0@sha256:db9794958a0f9db93059c1e9f06193a063ce3846d346d7a7c9eca607c6617c51

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=autobrr.internal
  - name: env-config
    literals:
      - TZ=America/Los_Angeles
  - name: scripts
    files:
      - freespace.sh=scripts/freespace.sh

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: StatefulSet
    path: patch-statefulset2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
