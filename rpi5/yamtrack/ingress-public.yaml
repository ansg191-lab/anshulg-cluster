apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: yamtrack-public-cert
spec:
  secretName: yamtrack-public-cert-tls
  commonName: yamtrack.anshulg.direct
  dnsNames:
    - yamtrack.anshulg.direct
  duration: 2160h0m0s
  renewBefore: 720h0m0s
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - rpi5
    provinces:
      - California
    countries:
      - US
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: yamtrack-public
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`yamtrack.anshulg.direct`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: yamtrack
          port: 80
  tls:
    secretName: yamtrack-public-cert-tls
    domains:
      - main: yamtrack.anshulg.direct
