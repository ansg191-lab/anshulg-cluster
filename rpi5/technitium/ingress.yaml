apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: technitium
  annotations:
    external-dns.alpha.kubernetes.io/target: 192.168.1.100
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`technitium.local`) || Host(`technitium.internal`)
      middlewares:
        - name: security-headers
          namespace: kube-system
      services:
        - name: technitium
          port: 80
  tls:
    secretName: technitium-cert-tls
    domains:
      - main: technitium.local
        sans:
          - technitium.internal
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: technitium
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: technitium
      port:
        number: 80
  tls:
    - hosts:
        - technitium
