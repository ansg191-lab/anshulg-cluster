apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: notifiarr
  labels:
    app: notifiarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifiarr
  serviceName: notifiarr
  template:
    metadata:
      name: notifiarr
      labels:
        app: notifiarr
    spec:
      containers:
        - name: notifiarr
          image: golift/notifiarr:v0.9.4@sha256:88fbfd256b28b7a6edb2ea6cd39ab999168d9e0d58b729bc5a9171d4843ee221
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5454
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /config
              name: data
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
