apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nzbhydra2
spec:
  selector:
    matchLabels:
      app: nzbhydra2
  serviceName: nzbhydra2
  replicas: 1
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: nzbhydra2
    spec:
      containers:
        - name: nzbhydra2
          image: lscr.io/linuxserver/nzbhydra2:7.16.3@sha256:f4d64f24914a934c8c8c1ec37cef5817adf5e4b809ba7ca6f3c45bab292371d4
          imagePullPolicy: Always
          ports:
            - containerPort: 5076
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          env:
            - name: PUID
              value: "10001"
            - name: PGID
              value: "10001"
            - name: TZ
              value: "America/Los_Angeles"
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: downloads
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
