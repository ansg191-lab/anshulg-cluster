apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nzbhydra2
spec:
  selector:
    matchLabels:
      app: nzbhydra2
  serviceName: nzbhydra2
  replicas: 1
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: nzbhydra2
    spec:
      containers:
        - name: nzbhydra2
          image: lscr.io/linuxserver/nzbhydra2:7.15.1@sha256:2e5c97f308c01637c3b605c9728ffd612e4881592a981e03f72052a43a80b229
          imagePullPolicy: Always
          ports:
            - containerPort: 5076
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Los_Angeles"
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: downloads
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
