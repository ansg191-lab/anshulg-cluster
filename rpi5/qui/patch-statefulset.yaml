apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: empty
spec:
  template:
    spec:
      containers:
        - name: app
          envFrom:
            - secretRef:
                name: qui-secrets
          volumeMounts:
            - mountPath: /config
              name: data
          readinessProbe:
            httpGet:
              port: 7476
              path: /health
