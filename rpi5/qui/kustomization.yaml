apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset
  - secrets.yaml

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/direct-ingress
  - ../../kustomize/components/security-context
  - ../../kustomize/components/tailscale

namePrefix: qui-
labels:
  - pairs:
      app.kubernetes.io/name: qui
    includeSelectors: true

images:
  - name: busybox
    newName: ghcr.io/autobrr/qui
    newTag: v1.13.0@sha256:4a2474980f5abe4fcdc95dc40556a4ce80840c5749eb4e526c529d82ee8a43be

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=qui.internal
      - DIRECT_DOMAIN=qui.anshulg.direct
      - TS_HOST=qui

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: StatefulSet
    path: patch-statefulset2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
