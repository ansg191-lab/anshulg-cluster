apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../kustomize/base
  - ../../kustomize/workloads/statefulset
  - secrets.yaml

components:
  - ../../kustomize/components/ingress
  - ../../kustomize/components/direct-ingress
  - ../../kustomize/components/security-context
  - ../../kustomize/components/tailscale

namePrefix: qui-
labels:
  - pairs:
      app.kubernetes.io/name: qui
    includeSelectors: true

images:
  - name: busybox
    newName: ghcr.io/autobrr/qui
    newTag: v1.14.1@sha256:10b7945d4f0978f56a7cb939a011e1aeef3b8d500e825f409599ae754f95601b

configMapGenerator:
  - name: domain-config
    literals:
      - DOMAIN=qui.internal
      - DIRECT_DOMAIN=qui.anshulg.direct
      - TS_HOST=qui

patches:
  - target:
      kind: StatefulSet
    path: patch-statefulset.yaml
  - target:
      kind: StatefulSet
    path: patch-statefulset2.yaml
  - target:
      kind: Service
    path: patch-service.yaml
