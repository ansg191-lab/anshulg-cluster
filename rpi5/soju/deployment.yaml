apiVersion: apps/v1
kind: Deployment
metadata:
  name: soju
  labels:
    app: soju
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soju
  template:
    metadata:
      name: soju
      labels:
        app: soju
    spec:
      containers:
        - name: soju
          image: codeberg.org/emersion/soju:v0.9.0@sha256:1ada980a8dd6531177a47b445a3efd4e0ed1dbad4b8ab6a30bc88030f7494ac0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6697
              protocol: TCP
          env: []
          volumeMounts:
            - mountPath: /run
              name: run
            - mountPath: /soju-config
              name: config
              subPath: soju-config
            - mountPath: /certs
              name: tls
              readOnly: true
            - mountPath: /etc/ssl/certs/ca-certificates.crt
              name: ca
              subPath: ca.crt
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - sojuctl
                - help
          readinessProbe:
            tcpSocket:
              port: 6697
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      hostUsers: false
      restartPolicy: Always
      volumes:
        - name: run
          emptyDir:
            medium: Memory
        - name: config
          secret:
            secretName: soju-secrets
        - name: ca
          configMap:
            name: anshulg-ca
        - name: tls
          csi:
            driver: csi.cert-manager.io
            readOnly: true
            volumeAttributes:
              csi.cert-manager.io/issuer-kind: ClusterIssuer
              csi.cert-manager.io/issuer-name: rpi5-ca
              csi.cert-manager.io/dns-names: "irc.${POD_NAMESPACE}.svc.cluster.local,irc.${POD_NAMESPACE},irc,irc.internal,irc.anshulg.direct"
              csi.cert-manager.io/duration: 720h0m0s
