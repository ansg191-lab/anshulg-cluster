apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trailarr
  namespace: trailarr
  labels:
    app: trailarr
  annotations:
    ignore-check.kube-linter.io/run-as-non-root: "Container must run as root to access media files"
    ignore-check.kube-linter.io/no-read-only-root-fs: "Container hasn't been tested with read-only FS yet"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trailarr
  serviceName: trailarr
  template:
    metadata:
      name: trailarr
      labels:
        app: trailarr
    spec:
      containers:
        - name: trailarr
          image: nandyalu/trailarr:0.2.3-beta@sha256:844a9d2e32a79c9bd199f435760f7b1166f20d47ff426b42dd61e0ceb7124cd6
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/Los_Angeles"
            - name: WEBUI_DISABLE_AUTH
              value: "True"
          ports:
            - containerPort: 7889
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /data
              name: data
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              port: 7889
              path: /status
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: 7889
              path: /status
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /data
            type: Directory
      nodeSelector:
        kubernetes.io/hostname: odroid-h4
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
