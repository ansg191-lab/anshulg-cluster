apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: trailarr-cert
  namespace: trailarr
spec:
  secretName: trailarr-cert-tls
  commonName: trailarr.local
  dnsNames:
    - trailarr.local
    - trailarr.internal
  duration: 2160h0m0s
  renewBefore: 720h0m0s
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - rpi5
    provinces:
      - California
    countries:
      - US
  issuerRef:
    kind: ClusterIssuer
    name: rpi5-ca
