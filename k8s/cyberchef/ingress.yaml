apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cyber
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cyber.anshulg.com`)
      middlewares:
        - name: security-headers
          namespace: traefik
        - name: cache-headers
          namespace: traefik
      services:
        - name: cyber
          port: 8000
          kind: Service
  tls:
    secretName: cyber-cert
    domains:
      - main: cyber.anshulg.com
