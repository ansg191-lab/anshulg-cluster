apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cyber-cert
spec:
  secretName: cyber-cert
  commonName: cyber.anshulg.com
  duration: 2160h0m0s
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  dnsNames:
    - cyber.anshulg.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
