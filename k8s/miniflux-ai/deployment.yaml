apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux-ai
  labels:
    app: miniflux-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniflux-ai
  template:
    metadata:
      name: miniflux-ai
      labels:
        app: miniflux-ai
    spec:
      containers:
        - name: miniflux-ai
          image: ghcr.io/ansg191/miniflux-ai:main@sha256:a45aac5b1d6487a82bb493cb7c0e4d48bbfe8d01a51a4f99c38b2d50807a0af6
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - mountPath: /app/config.yml
              name: config
              subPath: config.yml
          #resources:
          #  requests:
          #    cpu: 250m
          #    memory: 500Mi
          #  limits:
          #    memory: 1Gi
      restartPolicy: Always
      volumes:
        - name: config
          secret:
            secretName: miniflux-ai-config
