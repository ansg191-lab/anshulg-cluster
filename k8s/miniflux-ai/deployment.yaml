apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux-ai
  labels:
    app: miniflux-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniflux-ai
  template:
    metadata:
      name: miniflux-ai
      labels:
        app: miniflux-ai
    spec:
      containers:
        - name: miniflux-ai
          image: ghcr.io/ansg191/miniflux-ai:main@sha256:bc9e423c622f71167baaa02c87e35b9be71c3e034c7eaee3200a56f93ded2f9a
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - mountPath: /app/config.yml
              name: config
              subPath: config.yml
          securityContext:
            runAsUser: 10001
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ "ALL" ]
          #resources:
          #  requests:
          #    cpu: 250m
          #    memory: 500Mi
          #  limits:
          #    memory: 1Gi
      restartPolicy: Always
      volumes:
        - name: config
          secret:
            secretName: miniflux-ai-config
