apiVersion: apps/v1
kind: Deployment
metadata:
  name: shlink
  labels:
    app: shlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shlink
  template:
    metadata:
      name: shlink
      labels:
        app: shlink
    spec:
      containers:
        - name: shlink
          image: shlinkio/shlink:4.4.6@sha256:1a697baca56ab8821783e0ce53eb4fb22e51bb66749ec50581adc0cb6d031d7a
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          env:
            - name: DB_DRIVER
              value: postgres
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: shlink-cluster-app
                  key: dbname
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: shlink-cluster-app
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shlink-cluster-app
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: shlink-cluster-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: shlink-cluster-app
                  key: port
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: secrets
          #resources:
          #  requests:
          #    cpu: 250m
          #    memory: 500Mi
          #  limits:
          #    memory: 1Gi
          #livenessProbe:
          #  httpGet:
          #    port: http
          #    path: /ping
          #  initialDelaySeconds: 30
          #  periodSeconds: 30
          #  timeoutSeconds: 5
          #  failureThreshold: 3
          #readinessProbe:
          #  httpGet:
          #    port: http
          #    path: /ping
          #  periodSeconds: 10
          #  timeoutSeconds: 5
          #  failureThreshold: 3
      restartPolicy: Always
