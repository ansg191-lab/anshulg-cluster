apiVersion: batch/v1
kind: CronJob
metadata:
  name: kellnr-backup
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: kellnr-backup
              image: creativeprojects/resticprofile:0.29.1@sha256:8236cd542554b40fe9da4de0d90a5be76fa85e5034fc1487c619f60bc78f2cb9
              imagePullPolicy: IfNotPresent
              command:
                - resticprofile
                - backup
              env:
                - name: RESTIC_REST_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: restic-username
                      name: backup-secrets
                - name: RESTIC_REST_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: restic-password
                      name: backup-secrets
              volumeMounts:
                - mountPath: /resticprofile/profiles.yaml
                  name: profile
                  subPath: profiles.yaml
                - mountPath: /resticprofile/kellnr.txt
                  name: backup-secrets
                  subPath: kellnr.txt
                - mountPath: /opt/kdata
                  name: kellnr-storage
                  readOnly: true
          restartPolicy: OnFailure
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/instance: kellnr
                      app.kubernetes.io/name: kellnr
          volumes:
            - name: kellnr-storage
              persistentVolumeClaim:
                claimName: kellnr
            - name: profile
              configMap:
                name: restic-profile
            - name: backup-secrets
              secret:
                secretName: backup-secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: restic-profile
data:
  profiles.yaml: |
    version: "1"

    global:
      restic-lock-retry-after: "1m"
      restic-stale-lock-age: "4h"

    default:
      repository: "rest:https://restic.anshulg.com/kellnr-restic/"
      initialize: true
      password-file: "/resticprofile/kellnr.txt"
      compression: "max"
      force-inactive-lock: true

      env:
        RESTIC_HOST: "kellnr"

      retention:
        before-backup: false
        after-backup: true
        keep-hourly: 24
        keep-daily: 7
        keep-weekly: 4
        keep-monthly: 12
        keep-yearly: 1
        prune: true
        host: false

      backup:
        source:
          - "/opt/kdata"
        tag:
          - "kellnr"
