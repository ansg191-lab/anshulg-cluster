# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# Traefik IngressRoute options
ingressRoute:
  enabled: true
  entryPoints:
    - websecure
  hosts:
    - crates.anshulg.com
  middlewares:
    - name: security-headers
      namespace: traefik
  tls:
    enabled: true
    duration: 2160h0m0s
    renewBefore: 720h0m0s
    privateKey:
      algorithm: ECDSA
      size: 384
      rotationPolicy: Always
    issuerRef:
      group: cas-issuer.jetstack.io
      kind: GoogleCASClusterIssuer
      name: anshulg-ca

kellnr:
  kellnr:
    docs:
      enabled: true
    proxy:
      enabled: false
    local:
      ip: 0.0.0.0
      port: 8000
    origin:
      hostname: crates.anshulg.com
      port: 443
      protocol: https
    postgres:
      enabled: true
      address: kellnr-cluster-rw
      port: 5432
      db: kellnr
      user: kellnr
      pwdSecretRef:
        name: kellnr-cluster-app
        key: password
  pvc:
    enabled: true
    storageClassName: standard-rwo
  service:
    api:
      type: ClusterIP
      port: 8000
  ingress:
    enabled: false
  securityContext:
    readOnlyRootFilesystem: false
  nodeSelector:
    cloud.google.com/gke-provisioning: standard
