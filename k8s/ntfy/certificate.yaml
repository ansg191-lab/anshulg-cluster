apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ntfy-cert
spec:
  secretName: ntfy-cert-tls
  commonName: ntfy.anshulg.com
  dnsNames:
    - ntfy.anshulg.com
  duration: 2160h0m0s
  renewBefore: 720h0m0s
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - k8s
    provinces:
      - California
    countries:
      - US
  issuerRef:
    group: cas-issuer.jetstack.io
    kind: GoogleCASClusterIssuer
    name: anshulg-ca
