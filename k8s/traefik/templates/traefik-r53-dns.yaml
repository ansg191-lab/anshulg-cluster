apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-r53-dns-config
data:
  config.toml: |
    traefik_url = "{{ .Values.traefik_r53_dns.traefik_url }}"
    update_interval = "10s"
    [provider]
    type = "Route53"
    zone_id = "{{ .Values.traefik_r53_dns.zone_id }}"
    destination = "{{ .Values.traefik_r53_dns.cluster_domain }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-r53-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-r53-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-r53-dns
    spec:
      containers:
        - name: traefik-r53-dns
          image: ghcr.io/ansg191/traefik-dns-rs:latest
          imagePullPolicy: Always
          env:
            - name: AWS_DEFAULT_REGION
              value: us-east-1
          envFrom:
            - secretRef:
                name: route53-creds
          volumeMounts:
            - name: config
              mountPath: /etc/traefik-dns
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: traefik-r53-dns-config
            items:
              - key: config.toml
                path: config.toml
