traefik:
  image:
    tag: 3.0.0-beta3

  deployment:
    kind: DaemonSet

  service:
    type: NodePort
    annotations:
      cloud.google.com/app-protocols: '{"websecure":"HTTPS","web":"HTTP"}'
  #      cloud.google.com/app-protocols: HTTPS

  ports:
    web:
      redirectTo: websecure

  providers:
    kubernetesCRD:
      allowExternalNameServices: true
      allowCrossNamespace: true

traefik_r53_dns:
  traefik_url: http://traefik-api:9000
  zone_id: Z064252037MRVO90AFNY0
  cluster_domain: cluster.anshulg.com
