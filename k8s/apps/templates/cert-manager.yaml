apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.12.3
    helm:
      values: |
        installCRDs: true
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: cert-manager
