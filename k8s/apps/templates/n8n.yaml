apiVersion: v1
kind: Namespace
metadata:
  name: n8n
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n
  namespace: argocd
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: n8n
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: HEAD
    path: k8s/n8n
