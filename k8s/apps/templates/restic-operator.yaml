apiVersion: v1
kind: Namespace
metadata:
  name: restic-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restic-operator
  namespace: argocd
spec:
  project: default
  source:
    chart: restic-operator
    repoURL: https://charts.anshulg.com
    targetRevision: 0.1.3
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: restic-system
