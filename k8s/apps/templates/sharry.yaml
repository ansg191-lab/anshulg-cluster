apiVersion: v1
kind: Namespace
metadata:
  name: sharry
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sharry
  namespace: argocd
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: sharry
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: HEAD
    path: k8s/sharry
