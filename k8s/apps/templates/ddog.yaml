apiVersion: v1
kind: Namespace
metadata:
  name: ddog
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ddog
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: datadog
    repoURL: https://helm.datadoghq.com
    targetRevision: 3.67.2
    helm:
      values: |
        datadog:
          apiKeyExistingSecret: ddog-api-key
          logs:
            enabled: true
            containerCollectAll: true
          networkMonitoring:
            enabled: true
          apm:
            portEnabled: true
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: ddog
