apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: share
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`share.anshulg.com`)
      services:
        - name: sharry
          port: 9090
  tls:
    secretName: sharry-cert
    domains:
      - main: share.anshulg.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sharry-cert
spec:
  secretName: sharry-cert
  commonName: share.anshulg.com
  duration: 2160h0m0s
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  dnsNames:
    - share.anshulg.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: share
spec:
  endpoints:
    - dnsName: share.anshulg.com
      recordType: A
      recordTTL: 300
      targets:
        - 35.233.195.129
