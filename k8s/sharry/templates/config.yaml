apiVersion: v1
kind: ConfigMap
metadata:
  name: sharry-conf
data:
  sharry.conf: |
    sharry.restserver {
      base-url = "https://share.anshulg.com"

      bind {
        address = "0.0.0.0"
        port = 9090
      }

      backend {
        auth {
          fixed.enabled = true ## enabled admin:admin access
        }

        jdbc {
          url = "jdbc:postgresql://sharry-postgresql-hl:5432/postgres"
          user = "postgres"
          password = {{ .Values.global.postgresql.auth.postgresPassword | quote }}
        }

        signup {
          mode = "open"
          invite-time = "14 days"
          invite-password = "generate-invite"
        }
      }
    }
