apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    tcp_nopush on;
    tcp_nodelay on;

    server {
      listen 8080;
      root /srv;

      location / {
        autoindex on;
        try_files $uri $uri/ =404;
        expires 1d;
        add_header Cache-Control "public";

        location /conf {
          deny all;
          return 403;
        }
        location /db {
          deny all;
          return 403;
        }
      }
    }
