apiVersion: apps/v1
kind: Deployment
metadata:
  name: reprepro
  labels:
    app: reprepro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reprepro
  template:
    metadata:
      name: reprepro
      labels:
        app: reprepro
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      serviceAccountName: reprepro
      containers:
        - name: reprepro
          image: caddy:2.10.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          volumeMounts:
            - mountPath: /etc/caddy/Caddyfile
              name: config
              subPath: Caddyfile
            - mountPath: /srv
              name: data
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 48Mi
            limits:
              memory: 64Mi
          livenessProbe:
            httpGet:
              port: http
              path: /
          readinessProbe:
            httpGet:
              port: http
              path: /
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            seccompProfile:
              type: RuntimeDefault
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: caddy-config
        - name: data
          csi:
            driver: gcsfuse.csi.storage.gke.io
            readOnly: true
            volumeAttributes:
              bucketName: "anshulg-debian-apt"
              gcsfuseLoggingSeverity: warning
              mountOptions: "implicit-dirs"
