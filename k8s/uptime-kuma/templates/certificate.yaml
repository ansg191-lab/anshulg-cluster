{{- if and .Values.ingressRoute.enabled .Values.ingressRoute.enabled -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "uptime-kuma.fullname" . }}-tls
spec:
  secretName: {{ include "uptime-kuma.fullname" . }}-tls
  {{- with (first .Values.ingressRoute.hosts) }}
  commonName: {{ . | quote }}
  {{- end }}
  {{- with .Values.ingressRoute.hosts }}
  dnsNames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  duration: {{ .Values.ingressRoute.tls.duration }}
  renewBefore: {{ .Values.ingressRoute.tls.renewBefore }}
  {{- with .Values.ingressRoute.tls.privateKey }}
  privateKey:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  subject:
    organizations:
      - Anshul Gupta
    organizationalUnits:
      - k8s
    provinces:
      - California
    countries:
      - US
  {{- with .Values.ingressRoute.tls.issuerRef }}
  issuerRef:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
