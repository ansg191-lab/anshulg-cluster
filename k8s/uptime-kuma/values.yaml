# Default values for uptime-kuma.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# Uptime kuma config
uptime-kuma:
  persistence:
    enabled: true

  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 3310
    runAsGroup: 3310
    fsGroup: 3310
    fsGroupChangePolicy: "OnRootMismatch"

# Traefik IngressRoute options
ingressRoute:
  enabled: true
  entryPoints:
    - websecure
  hosts:
    - uptime.anshulg.com
#  middlewares:
#    - name: security-headers
#      namespace: traefik
  tls:
    enabled: true
    duration: 2160h0m0s
    renewBefore: 720h0m0s
    privateKey:
      algorithm: ECDSA
      size: 384
      rotationPolicy: Always
    issuerRef:
      group: cas-issuer.jetstack.io
      kind: GoogleCASClusterIssuer
      name: anshulg-ca
