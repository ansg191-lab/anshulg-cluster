apiVersion: apps/v1
kind: Deployment
metadata:
  name: n-eight-n
  labels:
    app: n8n
spec:
  selector:
    matchLabels:
      app: n8n
  replicas: 1
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n-eight-n
          image: n8nio/n8n:1.65.0@sha256:b1b1c1597a17a71a6906ab1fda0c760747ade1c02c4e7154880f84f7338992ce
          ports:
            - containerPort: 5678
          volumeMounts:
            - mountPath: /root/.n8n
              name: n8n-data
          env:
            - name: WEBHOOK_URL
              value: https://n8n.anshulg.com/
            - name: GENERIC_TIMEZONE
              value: America/Los_Angeles
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-claim
