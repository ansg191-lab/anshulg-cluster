apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: n8n-cert
spec:
  secretName: n8n-cert
  commonName: n8n.anshulg.com
  duration: 2160h0m0s
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  dnsNames:
    - n8n.anshulg.com
  issuerRef:
    name: anshulg-cert
    kind: GoogleCASClusterIssuer
    group: cas-issuer.jetstack.io
