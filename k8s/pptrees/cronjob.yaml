apiVersion: batch/v1
kind: CronJob
metadata:
  name: pp-tree-importer
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: pp-tree-importer
              image: ansg191/pp-tree-importer2:latest@sha256:3f59efaba712ba4cb998a33fc0ded99fab39e388502234b17d19ca85a0593c8f
              imagePullPolicy: IfNotPresent
              env:
                - name: GOOGLE_APPLICATION_CREDENTIALS
                  value: "/secret/credentials.json"
                - name: RUST_LOG
                  value: "info"
                - name: PP_GDRIVE_FOLDER
                  value: "1TDAKn_ud7ofTVnSQl-mjB92c3JqFvQWF"
                - name: PP_BUCKET
                  value: "pp-trees-images"
              volumeMounts:
                - mountPath: /secret
                  name: secret
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  memory: 1536Mi
          volumes:
            - name: secret
              secret:
                secretName: pptree-secrets
          restartPolicy: OnFailure
