apiVersion: batch/v1
kind: CronJob
metadata:
  name: pp-tree-importer
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      activeDeadlineSeconds: 900
      template:
        spec:
          containers:
            - name: pp-tree-importer
              image: ghcr.io/ansg191-lab/pp-tree-importer2:main@sha256:1e55e26797eb2f469ea4d4bc13ff95ab6c66a505487d6ae4617405047995f8bb
              imagePullPolicy: IfNotPresent
              env:
                - name: GOOGLE_APPLICATION_CREDENTIALS
                  value: "/secret/credentials.json"
                - name: RUST_LOG
                  value: "info"
                - name: PP_GDRIVE_FOLDER
                  value: "1TDAKn_ud7ofTVnSQl-mjB92c3JqFvQWF"
                - name: PP_BUCKET
                  value: "pp-trees-images"
                - name: PP_LOG_FORMAT
                  value: "json"
                - name: RUST_BACKTRACE
                  value: "1"
              volumeMounts:
                - mountPath: /secret
                  name: secret
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  memory: 1536Mi
          volumes:
            - name: secret
              secret:
                secretName: pptree-secrets
          restartPolicy: OnFailure
