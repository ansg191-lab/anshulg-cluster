apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  labels:
    app: home
spec:
  replicas: 3
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      name: home
      labels:
        app: home
    spec:
      containers:
        - name: home
          image: ghcr.io/ansg191/anshulg-com:0.3.3@sha256:5bcf485858cf8c6a47ce2325f543acfb7afd0cfbaa0fb4dc696401ac712702db
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4321
              protocol: TCP
              name: http
          envFrom:
            - secretRef:
                name: secrets
          resources:
            requests:
          #    cpu: 250m
              memory: 64Mi
            limits:
              memory: 128Mi
          livenessProbe:
            httpGet:
              port: http
              path: /
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              port: http
              path: /
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      restartPolicy: Always
