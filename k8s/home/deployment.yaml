apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  labels:
    app: home
spec:
  replicas: 3
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      name: home
      labels:
        app: home
    spec:
      containers:
        - name: home
          image: ghcr.io/ansg191/anshulg-com:0.1.2@sha256:13e0dddc5c27e71234eb0bc23b72d712272a2ead11f6909731110d45166dbbda
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4321
              protocol: TCP
              name: http
          envFrom:
            - secretRef:
                name: secrets
          resources:
            requests:
          #    cpu: 250m
              memory: 64Mi
            limits:
              memory: 128Mi
          livenessProbe:
            httpGet:
              port: http
              path: /
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              port: http
              path: /
      restartPolicy: Always
