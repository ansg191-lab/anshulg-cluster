apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  labels:
    app: home
    tags.datadoghq.com/env: prod
    tags.datadoghq.com/service: anshulg-com
    tags.datadoghq.com/version: 0.3.4
spec:
  replicas: 4
  strategy:
    rollingUpdate:
      maxSurge: "50%"
      maxUnavailable: "50%"
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      name: home
      labels:
        app: home
        tags.datadoghq.com/env: prod
        tags.datadoghq.com/service: anshulg-com
        tags.datadoghq.com/version: 0.3.4
        admission.datadoghq.com/enabled: "true"
      annotations:
        admission.datadoghq.com/js-lib.version: v5.56.0
    spec:
      containers:
        - name: home
          image: ghcr.io/ansg191/anshulg-com:0.3.5@sha256:424fc15c53d113ca7e627593b2d7d5abdb453a3b5cd39f0d18160f1caf48f079
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4321
              protocol: TCP
              name: http
          envFrom:
            - secretRef:
                name: secrets
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_GIT_REPOSITORY_URL
              value: github.com/ansg191/anshulg-com
          resources:
            requests:
          #    cpu: 250m
              memory: 64Mi
            limits:
              memory: 128Mi
          livenessProbe:
            httpGet:
              port: http
              path: /
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              port: http
              path: /
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      restartPolicy: Always
