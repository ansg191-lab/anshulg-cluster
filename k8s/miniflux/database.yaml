apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: miniflux-cluster
spec:
  instances: 2
  bootstrap:
    initdb:
      database: miniflux
      owner: miniflux
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: preferred
  storage:
    size: 8Gi
