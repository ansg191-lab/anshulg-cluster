apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: miniflux-cluster
spec:
  instances: 3
#  bootstrap:
#    initdb:
#      database: miniflux
#      owner: miniflux
#    recovery:
#      source: clusterBackup
#      database: miniflux
#      owner: miniflux
  affinity:
    enablePodAntiAffinity: true
    topologyKey: topology.kubernetes.io/zone
    podAntiAffinityType: required
    nodeSelector:
      iam.gke.io/gke-metadata-server-enabled: "true"
  storage:
    size: 8Gi
  backup:
    barmanObjectStore:
      destinationPath: "gs://cnpg-backup-bucket-eixpr"
      serverName: miniflux-cluster
      data:
        compression: bzip2
      googleCredentials:
        gkeEnvironment: true
    retentionPolicy: "7d"
  serviceAccountTemplate:
    metadata:
      annotations:
        iam.gke.io/gcp-service-account: "cnpg-backup-miniflux@anshulg-cluster.iam.gserviceaccount.com"
  externalClusters:
    - name: clusterBackup
      barmanObjectStore:
        destinationPath: "gs://cnpg-backup-bucket-eixpr"
        serverName: miniflux-cluster
        data:
          compression: bzip2
        googleCredentials:
          gkeEnvironment: true
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: miniflux-backup
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: miniflux-cluster
