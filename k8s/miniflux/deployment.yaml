apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux
  labels:
    app: miniflux
spec:
  replicas: 2
  selector:
    matchLabels:
      app: miniflux
  template:
    metadata:
      name: miniflux
      labels:
        app: miniflux
    spec:
      containers:
        - name: miniflux
#          image: ghcr.io/miniflux/miniflux:2.2.3@sha256:e21953092096579daaad39ba69729f01b08380b03bae4544a943f549c8e11a67
          image: ansg191/miniflux:latest@sha256:3e734c2e3ccac83f4a8b39d6645a9717ae5b322218db33c47be1cc2a095ad9bb
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: databaseUrl
                  name: miniflux-secret
            # - name: RUN_MIGRATIONS
            #   value: "1"
            # - name: CREATE_ADMIN
            #   value: "1"
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  key: adminUsername
                  name: miniflux-secret
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: adminPassword
                  name: miniflux-secret
            - name: BASE_URL
              value: "https://miniflux.anshulg.com/"
            - name: FETCH_YOUTUBE_WATCH_TIME
              value: "1"
            - name: WEBAUTHN
              value: "1"
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              memory: 128Mi
          readinessProbe:
            httpGet:
              port: 8080
              path: /healthcheck
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /usr/bin/miniflux
                - -healthcheck
                - auto
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - mountPath: /cockroach/cockroach-certs/
              name: client-certs
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      restartPolicy: Always
      serviceAccountName: cockroachdb-sa
      volumes:
        - name: client-certs
          projected:
            sources:
              - secret:
                  name: cockroachdb-node
                  items:
                    - key: ca.crt
                      path: ca.crt
              - secret:
                  name: cockroachdb-root
                  items:
                    - key: tls.crt
                      path: client.root.crt
                    - key: tls.key
                      path: client.root.key
            defaultMode: 0640
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: miniflux
