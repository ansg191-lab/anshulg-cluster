apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: miniflux-postgres
  namespace: argocd
spec:
  project: miniflux
  source:
    chart: postgresql-ha
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 14.3.9
    helm:
      values: |
        global:
          postgresql:
            database: miniflux
            username: miniflux
            existingSecret: miniflux-secret
        pgpool:
          replicaCount: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: miniflux
