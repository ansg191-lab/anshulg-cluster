apiVersion: batch/v1
kind: CronJob
metadata:
  name: miniflux-backup
spec:
  schedule: "0 22 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: pgdump
              image: postgres:17.4@sha256:7f29c02ba9eeff4de9a9f414d803faa0e6fe5e8d15ebe217e3e418c82e652b35
              imagePullPolicy: IfNotPresent
              command:
                - sh
                - -c
                - |
                  pg_dump -p 5432 miniflux > /backup/backup.sql
              env:
                - name: PGHOST
                  valueFrom:
                    secretKeyRef:
                      name: miniflux-cluster-app
                      key: host
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: miniflux-cluster-app
                      key: user
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: miniflux-cluster-app
                      key: password
              volumeMounts:
                - mountPath: /backup
                  name: backup
          containers:
            - name: restic
              image: creativeprojects/resticprofile:0.30.0@sha256:c62fa4ff0d13c71ae3410bbfd8b64f4c8ca61ab15cc178f102dc0d1ffc39ad2c
              imagePullPolicy: IfNotPresent
              command: [ "resticprofile", "backup" ]
              env:
                - name: RESTIC_REST_USERNAME
                  value: miniflux-restic
                - name: RESTIC_REST_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: restic-password
                      name: backup-secrets
              volumeMounts:
                - mountPath: /resticprofile/profiles.yaml
                  name: profile
                  subPath: profiles.yaml
                - mountPath: /resticprofile/miniflux.txt
                  name: backup-secrets
                  subPath: miniflux.txt
                - mountPath: /backup
                  name: backup
          restartPolicy: OnFailure
          volumes:
            - name: backup
              emptyDir: { }
            - name: profile
              configMap:
                name: restic-profile
            - name: backup-secrets
              secret:
                secretName: backup-secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: restic-profile
data:
  profiles.yaml: |
    version: "1"

    global:
      restic-lock-retry-after: "1m"
      restic-stale-lock-age: "4h"

    default:
      repository: "rest:https://restic.anshulg.com/miniflux-restic/"
      initialize: true
      password-file: "/resticprofile/miniflux.txt"
      compression: "max"
      force-inactive-lock: true

      env:
        RESTIC_HOST: "miniflux"

      retention:
        before-backup: false
        after-backup: true
        keep-daily: 7
        keep-weekly: 4
        keep-monthly: 12
        keep-yearly: 1
        prune: true
        host: false

      backup:
        source:
          - "/backup"
        tag:
          - "miniflux"
