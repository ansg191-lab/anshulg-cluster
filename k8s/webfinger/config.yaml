apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
      listen 8080 default_server;
      server_name _;

      location = /healthz {
        return 200 'OK';
        add_header Content-Type text/plain;
      }

      location / {
        return 404;
      }
    }
    server {
      listen 8080;
      server_name ts.anshulg.com;

      location ^~ /.well-known/webfinger {
        return 301 https://auth.anshulg.com/oauth2/openid/tailscale$request_uri;
      }
    }
