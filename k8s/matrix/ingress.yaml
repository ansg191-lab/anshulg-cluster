apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: matrix
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`matrix.anshulg.com`)
      services:
        - name: matrix
          port: 8008
          kind: Service
  tls:
    secretName: matrix-cert
    domains:
      - main: matrix.anshulg.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: matrix-cert
spec:
  secretName: matrix-cert
  commonName: matrix.anshulg.com
  duration: 2160h0m0s
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  dnsNames:
    - matrix.anshulg.com
  issuerRef:
    name: anshulg-cert
    kind: GoogleCASClusterIssuer
    group: cas-issuer.jetstack.io
