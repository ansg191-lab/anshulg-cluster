apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: matrix-root
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`anshulg.com`) && PathPrefix(`/.well-known/matrix`)
      services:
        - name: nginx-root
          port: 80
          kind: Service
  tls:
    secretName: matrix-root-cert
    domains:
      - main: anshulg.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: matrix-root-cert
spec:
  secretName: matrix-root-cert
  commonName: anshulg.com
  duration: 2160h0m0s
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  dnsNames:
    - anshulg.com
  issuerRef:
    name: anshulg-ca
    kind: GoogleCASClusterIssuer
    group: cas-issuer.jetstack.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-root
spec:
  selector:
    matchLabels:
      app: nginx-root
  template:
    metadata:
      labels:
        app: nginx-root
    spec:
      containers:
        - name: nginx
          image: nginx:1.27.3@sha256:5ddf6decf65ea64c0492cd38098a9db11cb0da682478d3e0cfa8cdfdeb112f30
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/
              name: config
      volumes:
        - name: config
          configMap:
            name: nginx-root-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-root-config
data:
  default.conf: |-
    server {
      listen 80;
      server_name anshulg.com;

      location /.well-known/matrix/server {
        access_log off;
        add_header Access-Control-Allow-Origin *;
        default_type application/json;
        return 200 '{"m.server": "matrix.anshulg.com:443"}';
      }

      location /.well-known/matrix/client {
        access_log off;
        add_header Access-Control-Allow-Origin *;
        default_type application/json;
        return 200 '{"m.homeserver": {"base_url": "https://matrix.anshulg.com"}}';
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-root
spec:
  selector:
    app: nginx-root
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
