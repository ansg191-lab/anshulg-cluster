apiVersion: v1
kind: Service
metadata:
  name: {{ include "teslamate.fullname" . }}-grafana
  labels:
    {{- include "teslamate.grafana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.grafana.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "teslamate.grafana.selectorLabels" . | nindent 4 }}
