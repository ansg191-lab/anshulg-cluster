{{- if .Values.grafana.ingressRoute.enabled -}}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "teslamate.fullname" . }}-grafana
spec:
  {{- with .Values.grafana.ingressRoute.entryPoints }}
  entryPoints:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- $service := include "teslamate.fullname" . }}
  {{- range .Values.grafana.ingressRoute.hosts }}
  routes:
    - kind: Rule
      match: Host(`{{ . }}`)
      {{- with $.Values.grafana.ingressRoute.middlewares }}
      middlewares:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      services:
        - name: {{ $service }}-grafana
          port: {{ $.Values.grafana.service.port }}
  {{- end }}
  {{- if .Values.grafana.ingressRoute.tls.enabled }}
  tls:
    secretName: {{ include "teslamate.fullname" . }}-grafana-tls
    domains:
      {{- range .Values.grafana.ingressRoute.hosts }}
      - main: {{ . }}
      {{- end }}
  {{- end }}
{{- end }}
