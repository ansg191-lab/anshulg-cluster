apiVersion: v1
kind: Service
metadata:
  name: hydroxide
spec:
  selector:
    app: hydroxide
  ports:
    - name: smtp
      protocol: TCP
      port: 25
      targetPort: 1025
    - name: imap
      protocol: TCP
      port: 143
      targetPort: 1143
    - name: carddav
      protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
