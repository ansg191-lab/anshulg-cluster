apiVersion: apps/v1
kind: Deployment
metadata:
  name: restic
  labels:
    app: restic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restic
  template:
    metadata:
      name: restic
      labels:
        app: restic
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      terminationGracePeriodSeconds: 60
      serviceAccountName: restic
      containers:
        - name: restic
          image: ghcr.io/ansg191/rest-server:master@sha256:45b187a9143dd2601cf180a03f4d4369c1eb86d7b219f83e06e83b8c15f8bc31
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: OPTIONS
              value: "--private-repos --prometheus --passwd-executable /bin/kanidm-auth-plugin"
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /etc/kanidm
              name: kanidm-config
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
      volumes:
        - name: data
          csi:
            driver: gcsfuse.csi.storage.gke.io
            readOnly: false
            volumeAttributes:
              bucketName: "restic-backup-bucket-9r6c"
              gcsfuseLoggingSeverity: warning
        - name: kanidm-config
          configMap:
            name: kanidm-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kanidm-config
data:
  config: |
    uri = "https://auth.anshulg.com"
