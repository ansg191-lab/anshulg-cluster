apiVersion: apps/v1
kind: Deployment
metadata:
  name: restic
  labels:
    app: restic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restic
  template:
    metadata:
      name: restic
      labels:
        app: restic
      annotations:
        gke-gcsfuse/volumes: "true"
    spec:
      terminationGracePeriodSeconds: 60
      serviceAccountName: restic
      containers:
        - name: restic
#          image: restic/rest-server:0.13.0@sha256:8668c235a932745585fef5cabbab9eccb501035f90138085a6e74963dcd1a71f
          image: ghcr.io/ansg191/rest-server:master@sha256:a365b4cfcec986b0a6fa233ba4b8d7c3c7006e94ea32ffa146194884810b3448
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: OPTIONS
              value: "--private-repos --prometheus --proxy-auth-username X-Forwarded-Tls-Client-Cert-Info"
          volumeMounts:
            - mountPath: /data
              name: data
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
      volumes:
        - name: data
          csi:
            driver: gcsfuse.csi.storage.gke.io
            readOnly: false
            volumeAttributes:
              bucketName: "restic-backup-bucket-9r6c"
              gcsfuseLoggingSeverity: warning
