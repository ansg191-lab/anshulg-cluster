apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: auth-cert
spec:
  secretName: auth-cert
  commonName: auth.anshulg.com
  duration: 2160h0m0s
  privateKey:
    algorithm: ECDSA
    size: 256
    rotationPolicy: Always
  dnsNames:
    - auth.anshulg.com
  issuerRef:
    name: anshulg-ca
    kind: GoogleCASClusterIssuer
    group: cas-issuer.jetstack.io
